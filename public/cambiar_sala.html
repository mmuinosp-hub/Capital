<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cambiar Sala</title>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/admin.html">Administrador</a>
</nav>

<h2>Cambiar de sala</h2>

<h3>Usuario</h3>
<select id="tipoUsuario">
  <option value="jugador">Jugador</option>
  <option value="admin">Administrador</option>
</select><br><br>

<label>Nombre/Usuario:</label>
<input id="nombreUsuario" placeholder="Nombre jugador (solo jugadores)"><br>
<label>Contraseña:</label>
<input id="passUsuario" type="password" placeholder="Contraseña"><br>

<button onclick="cargarSalas()">Listar salas</button>

<h3>Salas disponibles</h3>
<select id="salas"></select>
<button onclick="cambiarSala()">Entrar a la sala</button>

<script>
const socket = io();

function cargarSalas() {
  socket.emit("solicitarSalas");
}

socket.on("listarSalas", (lista) => {
  const sel = document.getElementById("salas");
  sel.innerHTML = "";
  lista.forEach(s => {
    sel.innerHTML += `<option value="${s}">${s}</option>`;
  });
});

function cambiarSala() {
  const tipo = document.getElementById("tipoUsuario").value;
  const nombre = document.getElementById("nombreUsuario").value;
  const password = document.getElementById("passUsuario").value;
  const sala = document.getElementById("salas").value;

  socket.emit("cambiarSala", { sala, nombre, password, tipo });
}

socket.on("adminEntrado", ({ sala }) => {
  alert("Entraste como admin en: " + sala);
  window.location.href = "/admin.html";
});

socket.on("jugadorEntrado", ({ sala, nombre }) => {
  alert(`Entraste como jugador ${nombre} en: ${sala}`);
  window.location.href = "/player.html";
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
