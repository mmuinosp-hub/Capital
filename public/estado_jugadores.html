<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estado de Jugadores</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Estado de Jugadores (sesi√≥n actual)</h2>
<p>Sala: <span id="nombreSala"></span></p>

<a href="/historial_estado.html">Historial de estado para todas las sesiones</a>

  
<table>
  <thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas realizadas</th></tr></thead>
  <tbody id="tablaJugadores"></tbody>
</table>

<script>
const socket = io();
let sala = prompt("Introduce el nombre de la sala:");
socket.emit("entrarJugador", { sala, nombre: "__viewer__", password: "" });

socket.on("actualizarEstado", data => {
  document.getElementById("nombreSala").textContent = sala;
  const tbody = document.getElementById("tablaJugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr><td>${nombre}</td><td>${j.trigo.toFixed(2)}</td><td>${j.hierro.toFixed(2)}</td><td>${j.entregas}</td></tr>`;
  }
});
</script>
</body>
</html>
