<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estado de Jugadores</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<h2>Estado de Jugadores</h2>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<p>Sala: <span id="nombreSala"></span></p>

<table>
<thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas restantes</th></tr></thead>
<tbody id="tablaJugadores"></tbody>
</table>

<script>
const socket = io();
let sala = "";

function setSala(s) {
  sala = s;
  document.getElementById("nombreSala").textContent = sala;
}

// Actualiza tabla con los jugadores y sus recursos
socket.on("actualizarEstado", (data) => {
  if (!sala && Object.keys(data.jugadores).length > 0) {
    // Tomamos la primera sala disponible
    setSala(Object.keys(data.jugadores)[0]);
  }
  const tbody = document.getElementById("tablaJugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.entregas}</td>
    </tr>`;
  }
});
</script>
</body>
</html>
