<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estado de Jugadores</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>

<h2>Estado de Jugadores</h2>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h3>Sala: <span id="nombreSala"></span></h3>

<table>
<thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas</th></tr></thead>
<tbody id="jugadores"></tbody>
</table>

<p><a href="/historial_estado.html">Ver hist√≥rico de sesiones pasadas</a></p>

<script>
const socket = io();
let sala = prompt("Ingrese el nombre de la sala:");

document.getElementById("nombreSala").textContent = sala;

socket.on("actualizarEstado", (data) => {
  if (!data) return;
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td><td>${j.trigo.toFixed(2)}</td><td>${j.hierro.toFixed(2)}</td><td>${j.entregas}</td>
    </tr>`;
  }
});
</script>
</body>
</html>
