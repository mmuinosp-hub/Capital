<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estado de Jugadores - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Estado de jugadores</h2>

<div id="loginDiv">
  <input id="sala" placeholder="Sala">
  <input id="password" type="password" placeholder="ContraseÃ±a administrador">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="estadoDiv" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Trigo</th>
        <th>Hierro</th>
        <th>Proceso</th>
        <th>Trigo producido</th>
        <th>Hierro producido</th>
      </tr>
    </thead>
    <tbody id="jugadoresEstado"></tbody>
  </table>
</div>

<script>
const socket = io();
let sala = "";

function entrar() {
  sala = document.getElementById("sala").value;
  const password = document.getElementById("password").value;
  if (!sala || !password) return alert("Completa los campos");
  socket.emit("entrarAdmin", { sala, password });
}

socket.on("adminEntrado", () => {
  document.getElementById("loginDiv").style.display = "none";
  document.getElementById("estadoDiv").style.display = "block";
});

socket.on("actualizarEstado", (data) => {
  const tbody = document.getElementById("jugadoresEstado");
  tbody.innerHTML = "";
  for (const [n,j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${n}</td>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.proceso ?? '-'}</td>
      <td>${j.trigoProd?.toFixed(2) ?? '-'}</td>
      <td>${j.hierroProd?.toFixed(2) ?? '-'}</td>
    </tr>`;
  }
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
