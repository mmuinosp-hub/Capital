<h2>Estado actual de los jugadores</h2>
<table>
<thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas restantes</th></tr></thead>
<tbody id="jugadores"></tbody>
</table>

<script>
const socket = io();
const sala = localStorage.getItem("sala");
if (sala) socket.emit("solicitarEstado", sala);

socket.on("actualizarEstado", (data) => {
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  for (const [n, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr><td>${n}</td><td>${j.trigo.toFixed(2)}</td><td>${j.hierro.toFixed(2)}</td><td>${j.entregas}</td></tr>`;
  }
});
</script>
</body>
