<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial Completo de Entregas</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<h2>Historial Completo de Entregas</h2>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<table>
<thead><tr><th>Sala</th><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
<tbody id="tablaHistorial"></tbody>
</table>

<script>
const socket = io();

socket.emit("pedirHistorialCompleto");

socket.on("historialCompletoEntregas", (historial) => {
  const tbody = document.getElementById("tablaHistorial");
  tbody.innerHTML = "";
  for (const h of historial) {
    tbody.innerHTML += `<tr>
      <td>${h.sala}</td>
      <td>${h.de}</td>
      <td>${h.para}</td>
      <td>${h.trigo}</td>
      <td>${h.hierro}</td>
      <td>${h.hora}</td>
    </tr>`;
  }
});
</script>
</body>
</html>
