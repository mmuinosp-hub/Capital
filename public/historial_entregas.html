<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial de Entregas</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #aaa; padding: 5px; text-align: center; }
select { padding: 4px; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | <a href="/player.html">Jugador</a> | <a href="/estado_jugadores.html">Estado</a> | <a href="/entregas_realizadas.html">Entregas</a>
</nav>

<h2>ðŸ“¦ Historial completo de entregas</h2>

<label>Archivo: 
  <select id="selectorArchivos"></select>
</label>

<table>
  <thead>
    <tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr>
  </thead>
  <tbody id="tablaHistorial"></tbody>
</table>

<script>
async function cargarLista() {
  const res = await fetch("/api/historiales");
  const archivos = await res.json();
  const lista = archivos.filter(a => a.startsWith("entregas_"));
  const sel = document.getElementById("selectorArchivos");
  sel.innerHTML = "";
  for (const a of lista) {
    const opt = document.createElement("option");
    opt.value = a;
    opt.textContent = a;
    sel.appendChild(opt);
  }
  if (lista.length) {
    sel.value = lista[lista.length - 1];
    cargarArchivo(sel.value);
  }
}

async function cargarArchivo(nombre) {
  const res = await fetch("/historiales/" + nombre);
  const data = await res.json();
  const tbody = document.getElementById("tablaHistorial");
  tbody.innerHTML = "";
  for (const h of data) {
    tbody.innerHTML += `<tr>
      <td>${h.de}</td>
      <td>${h.para}</td>
      <td>${h.trigo}</td>
      <td>${h.hierro}</td>
      <td>${h.hora}</td>
    </tr>`;
  }
}

document.getElementById("selectorArchivos").addEventListener("change", e => {
  cargarArchivo(e.target.value);
});

cargarLista();
</script>
</body>
</html>
