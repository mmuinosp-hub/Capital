<h2>Consulta del Historial de Producci√≥n</h2>
<input id="sala" placeholder="Sala">
<button onclick="ver()">Ver historial</button>
<div id="resultado"></div>

<script>
function ver() {
  const s = document.getElementById('sala').value.trim();
  if (!s) return alert("Introduce la sala");
  fetch(`/historialProduccion/${s}`).then(r => r.text()).then(html => {
    document.getElementById("resultado").innerHTML = html;
  });
}
