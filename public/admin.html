<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administrador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h2 { margin-bottom: 5px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
#panelAdmin { display: none; margin-top: 20px; }
#panelInicio { margin-bottom: 20px; }
button { margin: 3px; padding: 6px 12px; }
nav a { margin-right: 10px; }
.estado { margin: 8px 0; font-weight: bold; }
</style>
</head>
<body>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Administrador</h2>

<!-- ====== PANEL INICIAL ====== -->
<div id="panelInicio">
  <h3>Crear sala</h3>
  <input id="salaCrear" placeholder="Nombre de la sala">
  <input id="passwordCrear" type="password" placeholder="Contraseña admin">
  <button onclick="crearSala()">Crear Sala</button>

  <h3>Entrar en sala</h3>
  <input id="salaEntrar" placeholder="Nombre de la sala">
  <input id="passwordEntrar" type="password" placeholder="Contraseña">
  <button onclick="entrarSala()">Entrar</button>
</div>

<!-- ====== PANEL ADMINISTRADOR ====== -->
<div id="panelAdmin">
  <h3 id="tituloSala"></h3>
  <button onclick="salirSala()">Salir de la sala</button>

  <div class="estado" id="estadoJuego">Entregas: - | Producción: -</div>

  <h3>Crear jugador</h3>
  <input id="jugador" placeholder="Nombre jugador">
  <input id="passJugador" placeholder="Contraseña jugador">
  <input id="trigoIni" type="number" placeholder="Trigo inicial">
  <input id="hierroIni" type="number" placeholder="Hierro inicial">
  <button onclick="crearJugador()">Crear</button>

  <h3>Controles del juego</h3>
  <button onclick="toggleEntregas()">Abrir/Cerrar entregas</button>
  <button onclick="toggleProduccion()">Abrir/Cerrar producción</button>
  <button onclick="nuevaSesion()">Nueva sesión</button>

  <h3>Jugadores en la sala</h3>
  <table>
    <thead>
      <tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas</th><th>Proceso</th></tr>
    </thead>
    <tbody id="jugadores"></tbody>
  </table>

  <h3>Historial de entregas</h3>
  <table>
    <thead>
      <tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr>
    </thead>
    <tbody id="historial"></tbody>
  </table>
</div>

<script>
const socket = io();
let salaActual = "";

// ==== Crear Sala ====
function crearSala() {
  const sala = document.getElementById("salaCrear").value.trim();
  const password = document.getElementById("passwordCrear").value.trim();
  if (!sala || !password) return alert("Ingresa nombre y contraseña de la sala");
  socket.emit("crearSala", { sala, password });
}

socket.on("salaCreada", s => {
  alert("Sala creada: " + s);
});

// ==== Entrar como admin ====
function entrarSala() {
  const sala = document.getElementById("salaEntrar").value.trim();
  const password = document.getElementById("passwordEntrar").value.trim();
  if (!sala || !password) return alert("Ingresa sala y contraseña");
  salaActual = sala;
  socket.emit("entrarAdmin", { sala, password });
}

socket.on("adminEntrado", s => {
  salaActual = s;
  document.getElementById("tituloSala").textContent = "Sala: " + salaActual;
  document.getElementById("panelInicio").style.display = "none";
  document.getElementById("panelAdmin").style.display = "block";
});

function salirSala() {
  salaActual = "";
  document.getElementById("panelInicio").style.display = "block";
  document.getElementById("panelAdmin").style.display = "none";
  document.getElementById("jugadores").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
}

// ==== Crear jugador ====
function crearJugador() {
  const nombre = document.getElementById("jugador").value.trim();
  const password = document.getElementById("passJugador").value.trim();
  const trigo = document.getElementById("trigoIni").value.trim();
  const hierro = document.getElementById("hierroIni").value.trim();
  if (!nombre || !password) return alert("Ingresa nombre y contraseña del jugador");
  socket.emit("crearJugador", { sala: salaActual, nombre, password, trigo, hierro });
  document.getElementById("jugador").value = "";
  document.getElementById("passJugador").value = "";
  document.getElementById("trigoIni").value = "";
  document.getElementById("hierroIni").value = "";
}

// ==== Controles ====
function toggleEntregas() { socket.emit("toggleEntregas", salaActual); }
function toggleProduccion() { socket.emit("toggleProduccion", salaActual); }
function nuevaSesion() { socket.emit("nuevaSesion", salaActual); }

// ==== Actualización de estado ====
socket.on("actualizarEstado", (data) => {
  if (!data) return;

  // Estado general
  document.getElementById("estadoJuego").textContent =
    `Entregas: ${data.entregasAbiertas ? "Abiertas" : "Cerradas"} | Producción: ${data.produccionAbierta ? "Abierta" : "Cerrada"}`;

  // Tabla jugadores
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores || {})) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.entregas}</td>
      <td>${j.proceso ?? "-"}</td>
    </tr>`;
  }

  // Historial
  const hist = document.getElementById("historial");
  hist.innerHTML = "";
  for (const h of data.historial || []) {
    hist.innerHTML += `<tr>
      <td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td>
      <td>${h.hierro}</td><td>${h.hora}</td>
    </tr>`;
  }
});

socket.on("error", msg => alert(msg));
socket.on("salaExiste", () => alert("La sala ya existe"));
</script>
</body>
</html>
