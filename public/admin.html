<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Administrador</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Consola de Administrador</h1>

  <div id="login">
    <input id="roomId" placeholder="Room ID"><br>
    <input id="password" placeholder="ContraseÃ±a de admin"><br>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="juego" style="display:none;">
    <h2>Estado de los jugadores</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Trigo</th>
          <th>Hierro</th>
          <th>Entregas usadas</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
  </div>

<script>
  const socket = io();
  let roomId;

  function login() {
    roomId = document.getElementById("roomId").value;
    const password = document.getElementById("password").value;

    socket.emit("loginAdmin", { roomId, password }, (res) => {
      if (res.success) {
        document.getElementById("login").style.display = "none";
        document.getElementById("juego").style.display = "block";
      } else {
        alert(res.message);
      }
    });
  }

  function renderTabla(players) {
    const tbody = document.getElementById("tabla");
    tbody.innerHTML = "";
    Object.keys(players).forEach(nombre => {
      const p = players[nombre];
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${nombre}</td>
        <td>${p.trigo}</td>
        <td>${p.hierro}</td>
        <td>${p.entregas}/5</td>
      `;
      tbody.appendChild(row);
    });
  }

  // Actualizar tabla en tiempo real
  socket.on("updatePlayers", (players) => {
    renderTabla(players);
  });
</script>
</body>
</html>
