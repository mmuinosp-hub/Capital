<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administrador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
nav a { margin-right: 10px; }
section { margin-top: 20px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; }
.hidden { display: none; }
button { margin-top: 5px; }
</style>
</head>
<body>

<nav>
  <a href="/">Inicio</a> |
  <a href="/player.html">Jugador</a> |
  <a href="/estado_jugadores.html">Estado de jugadores</a> |
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Administrador</h2>

<!-- Crear Sala -->
<section id="crearSalaSec">
  <h3>Crear Sala</h3>
  <label>Nombre: <input id="salaCrear" placeholder="Nombre de la sala"></label>
  <label>Contraseña: <input id="passwordCrear" type="password" placeholder="Contraseña admin"></label>
  <button onclick="crearSala()">Crear Sala</button>
</section>

<!-- Entrar en Sala -->
<section id="entrarSalaSec" style="margin-top:10px;">
  <h3>Entrar en Sala</h3>
  <label>Nombre: <input id="sala" placeholder="Sala"></label>
  <label>Contraseña: <input id="password" type="password" placeholder="Contraseña"></label>
  <button onclick="entrar()">Entrar</button>
</section>

<!-- Panel principal -->
<section id="panel" class="hidden">

  <h3>Sala: <span id="nombreSala"></span></h3>

  <!-- Control de juego -->
  <section style="background:#f0f0f0; padding:10px; border-radius:6px;">
    <p>Entregas abiertas: <span id="entregasAbiertas"></span></p>
    <p>Producción abierta: <span id="produccionAbierta"></span></p>
    <button onclick="toggleEntregas()">Abrir/Cerrar entregas</button>
    <button onclick="toggleProduccion()">Abrir/Cerrar producción</button>
    <button onclick="nuevaSesion()">Nueva sesión</button>
  </section>

  <!-- Crear jugador -->
  <section style="margin-top:10px; background:#f9f9f9; padding:10px; border-radius:6px;">
    <h3>Crear jugador</h3>
    <label>Nombre: <input id="jugador" placeholder="Nombre jugador"></label>
    <label>Contraseña: <input id="passJugador" placeholder="Contraseña jugador"></label>
    <label>Trigo inicial: <input id="trigoIni" type="number" value="0"></label>
    <label>Hierro inicial: <input id="hierroIni" type="number" value="0"></label>
    <button onclick="crearJugador()">Crear</button>
  </section>

  <!-- Lista de jugadores -->
  <section style="margin-top:10px;">
    <h3>Jugadores</h3>
    <table>
      <thead>
        <tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas</th><th>Proceso</th></tr>
      </thead>
      <tbody id="jugadores"></tbody>
    </table>
  </section>

</section>

<script>
const socket = io();
let salaActual = "";

// Mostrar mensajes
function mostrarMensaje(msg, tipo="info") { alert(msg); }

// Crear sala
function crearSala() {
  const nuevaSala = document.getElementById("salaCrear").value.trim();
  const pass = document.getElementById("passwordCrear").value.trim();
  if (!nuevaSala || !pass) return mostrarMensaje("Ingresa sala y contraseña", "error");
  socket.emit("crearSala", { sala: nuevaSala, password: pass });
}

// Entrar en sala
function entrar() {
  const sala = document.getElementById("sala").value.trim();
  const pass = document.getElementById("password").value.trim();
  if (!sala || !pass) return mostrarMensaje("Ingresa sala y contraseña", "error");
  socket.emit("entrarAdmin", { sala, password: pass });
}

// Crear jugador
function crearJugador() {
  const nombre = document.getElementById("jugador").value.trim();
  const password = document.getElementById("passJugador").value.trim();
  const trigo = parseFloat(document.getElementById("trigoIni").value);
  const hierro = parseFloat(document.getElementById("hierroIni").value);
  if (!nombre || !password) return mostrarMensaje("Nombre y contraseña requeridos", "error");
  if (isNaN(trigo) || isNaN(hierro) || trigo < 0 || hierro < 0) return mostrarMensaje("Valores inválidos", "error");

  if (!salaActual) return mostrarMensaje("No estás en ninguna sala", "error");

  socket.emit("crearJugador", { sala: salaActual, nombre, password, trigo, hierro });

  // Limpiar formulario
  document.getElementById("jugador").value = "";
  document.getElementById("passJugador").value = "";
  document.getElementById("trigoIni").value = 0;
  document.getElementById("hierroIni").value = 0;
}

// Toggle entregas
function toggleEntregas() { 
  if (!salaActual) return mostrarMensaje("No hay sala activa", "error");
  socket.emit("toggleEntregas", salaActual); 
}

// Toggle producción
function toggleProduccion() { 
  if (!salaActual) return mostrarMensaje("No hay sala activa", "error");
  socket.emit("toggleProduccion", salaActual); 
}

// Nueva sesión
function nuevaSesion() { 
  if (!salaActual) return mostrarMensaje("No hay sala activa", "error");
  socket.emit("nuevaSesion", salaActual); 
}

// Socket events
socket.on("salaCreada", s => {
  salaActual = s; // <--- asignar primero
  document.getElementById("crearSalaSec").classList.add("hidden");
  document.getElementById("panel").classList.remove("hidden");
  document.getElementById("nombreSala").textContent = s;
  mostrarMensaje("Sala creada: " + s);
});

socket.on("adminEntrado", s => {
  salaActual = s; // <--- asignar primero
  document.getElementById("entrarSalaSec").classList.add("hidden");
  document.getElementById("panel").classList.remove("hidden");
  document.getElementById("nombreSala").textContent = s;
  mostrarMensaje("Entraste como admin en: " + s);
});

socket.on("actualizarEstado", (data) => {
  if (!data.jugadores || !salaActual) return; // prevenir render prematuro

  // Estado fases
  document.getElementById("entregasAbiertas").textContent = data.entregasAbiertas ? "Sí" : "No";
  document.getElementById("produccionAbierta").textContent = data.produccionAbierta ? "Sí" : "No";

  // Tabla jugadores
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.entregas}</td>
      <td>${j.proceso ?? "-"}</td>
    </tr>`;
  }
});

socket.on("salaExiste", () => mostrarMensaje("La sala ya existe", "error"));
socket.on("error", msg => mostrarMensaje(msg, "error"));
</script>
</body>
</html>
