<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administrador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Administrador</h2>

<h3>Crear Sala</h3>
<input id="salaCrear" placeholder="Nombre de la sala">
<button onclick="crearSala()">Crear Sala</button>

<h3>Entrar en Sala</h3>
<input id="sala" placeholder="Sala">
<button onclick="entrar()">Entrar</button>

<div id="contenidoSala" style="display:none;">
  <h3>Sala: <span id="nombreSala"></span></h3>

  <h3>Crear jugador</h3>
  <input id="jugador" placeholder="Nombre jugador">
  <button onclick="crearJugador()">Crear</button>

  <h3>Control del juego</h3>
  <button onclick="abrirEntregas()">Abrir entregas</button>
  <button onclick="cerrarEntregas()">Cerrar entregas</button>
  <button onclick="abrirProduccion()">Abrir producci贸n</button>
  <button onclick="cerrarProduccion()">Cerrar producci贸n</button>
  <button onclick="nuevaSesion()">Nueva sesi贸n</button>

  <h3>Jugadores</h3>
  <table>
    <thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas</th><th>Proceso</th></tr></thead>
    <tbody id="jugadores"></tbody>
  </table>

  <h3>Historial de entregas sesi贸n actual</h3>
  <table>
    <thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
    <tbody id="historial"></tbody>
  </table>
</div>

<script>
const socket = io();
let sala = "";

// Crear sala
function crearSala() {
  const nuevaSala = document.getElementById("salaCrear").value;
  if (!nuevaSala) return alert("Ingresa nombre de sala");
  sala = nuevaSala;
  socket.emit("crearSala", sala);
}
socket.on("salaCreada", s => alert("Sala creada: " + s));

// Entrar en sala
function entrar() {
  sala = document.getElementById("sala").value;
  if (!sala) return;
  socket.emit("entrarAdmin", sala);
}

// Crear jugador
function crearJugador() {
  const nombre = document.getElementById("jugador").value;
  if (!nombre) return;
  socket.emit("crearJugador", { sala, nombre });
}

// Controles del juego
function abrirEntregas() { socket.emit("abrirEntregas", sala); }
function cerrarEntregas() { socket.emit("cerrarEntregas", sala); }
function abrirProduccion() { socket.emit("abrirProduccion", sala); }
function cerrarProduccion() { socket.emit("cerrarProduccion", sala); }
function nuevaSesion() { socket.emit("nuevaSesion", sala); }

socket.on("adminEntrado", s => {
  document.getElementById("contenidoSala").style.display = "block";
  document.getElementById("nombreSala").textContent = s;
});

socket.on("actualizarEstado", data => {
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td><td>${j.trigo.toFixed(2)}</td><td>${j.hierro.toFixed(2)}</td><td>${j.entregas}</td><td>${j.proceso}</td>
    </tr>`;
  }

  const hist = document.getElementById("historial");
  hist.innerHTML = "";
  for (const h of data.historial) {
    hist.innerHTML += `<tr>
      <td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td>
    </tr>`;
  }
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
