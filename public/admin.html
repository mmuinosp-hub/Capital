<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administrador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h2 { margin-top: 10px; }
nav a { margin: 0 10px; text-decoration: none; color: #006; }
nav a:hover { text-decoration: underline; }
table { border-collapse: collapse; width: 100%; margin-top: 15px; }
th, td { border: 1px solid #999; padding: 6px; text-align: center; }
button { margin: 5px; padding: 6px 12px; cursor: pointer; border-radius: 6px; }
input { margin: 4px; padding: 6px; }
.status { margin-top: 10px; padding: 10px; background: #eef; border-radius: 6px; }
#panel { margin-top: 20px; }
</style>
</head>
<body>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Consola del Administrador</h2>

<div id="login">
  <h3>Crear o entrar a una sala</h3>
  <input id="sala" placeholder="Nombre de la sala">
  <input id="password" type="password" placeholder="Contraseña de administrador">
  <br>
  <button onclick="crearSala()">Crear sala nueva</button>
  <button onclick="entrar()">Entrar a sala existente</button>
</div>

<div id="panel" style="display:none;">
  <p>Administrador conectado a la sala <b id="salaNombre"></b></p>

  <div class="status">
    <p>Entregas: <span id="estadoEntregas">?</span> |
       Producción: <span id="estadoProduccion">?</span></p>
  </div>

  <div>
    <button onclick="abrirEntregas(true)">Abrir entregas</button>
    <button onclick="abrirEntregas(false)">Cerrar entregas</button>
    <button onclick="abrirProduccion(true)">Abrir producción</button>
    <button onclick="abrirProduccion(false)">Cerrar producción</button>
    <button onclick="nuevaSesion()">Nueva sesión</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Trigo</th>
        <th>Hierro</th>
        <th>Entregas restantes</th>
      </tr>
    </thead>
    <tbody id="jugadores"></tbody>
  </table>
</div>

<script>
const socket = io();
let sala = localStorage.getItem("salaAdmin");

function crearSala() {
  const nombreSala = document.getElementById("sala").value.trim();
  const password = document.getElementById("password").value;
  if (!nombreSala || !password) return alert("Introduce nombre y contraseña para crear la sala.");
  socket.emit("crearSala", { sala: nombreSala, password });
}

function entrar() {
  const nombreSala = document.getElementById("sala").value.trim();
  const password = document.getElementById("password").value;
  if (!nombreSala || !password) return alert("Introduce nombre y contraseña para entrar.");
  socket.emit("entrarAdmin", { sala: nombreSala, password });
}

socket.on("salaCreada", ({ sala: s }) => {
  localStorage.setItem("salaAdmin", s);
  iniciarPanel(s);
});

socket.on("adminEntrado", ({ sala: s }) => {
  localStorage.setItem("salaAdmin", s);
  iniciarPanel(s);
});

function iniciarPanel(s) {
  document.getElementById("login").style.display = "none";
  document.getElementById("panel").style.display = "block";
  document.getElementById("salaNombre").textContent = s;
  socket.emit("solicitarEstado", s);
}

socket.on("actualizarEstado", (data) => {
  document.getElementById("estadoEntregas").textContent = data.entregasAbiertas ? "ABIERTAS" : "CERRADAS";
  document.getElementById("estadoProduccion").textContent = data.produccionAbierta ? "ABIERTA" : "CERRADA";

  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.entregas}</td>
    </tr>`;
  }
});

function abrirEntregas(abrir) {
  socket.emit("abrirEntregas", { sala, abrir });
}
function abrirProduccion(abrir) {
  socket.emit("abrirProduccion", { sala, abrir });
}
function nuevaSesion() {
  if (confirm("¿Iniciar nueva sesión con las producciones alcanzadas?")) {
    socket.emit("nuevaSesion", sala);
  }
}

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
