<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador - Simulador Capitalista</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    h1 {
      margin-bottom: 1em;
    }
    .botones-inicio {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 2em;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #1d4ed8;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .oculto {
      display: none;
    }
    #panelAdmin {
      margin-top: 2em;
    }
    #volver {
      background-color: #6b7280;
    }
    #volver:hover {
      background-color: #4b5563;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <!-- Controles iniciales -->
  <div id="inicio" class="botones-inicio">
    <button id="btnCrearSala">Crear nueva sala</button>
    <button id="btnEntrarSala">Entrar en una sala existente</button>
    <button id="volver" onclick="window.location.href='/'">Volver a la página inicial</button>
  </div>

  <!-- Panel de administración oculto al inicio -->
  <div id="panelAdmin" class="oculto">
    <h2>Administrando sala: <span id="nombreSala"></span></h2>

    <div>
      <button id="btnAbrirEntregas">Abrir entregas</button>
      <button id="btnCerrarEntregas">Cerrar entregas</button>
      <button id="btnProcesarProduccion">Procesar producción</button>
      <button id="btnNuevaSesion">Nueva sesión</button>
    </div>

    <h3>Jugadores registrados</h3>
    <table border="1" cellpadding="5" id="tablaJugadores">
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Trigo</th>
          <th>Hierro</th>
          <th>Proceso</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Estado</h3>
    <p id="estadoSala">Sin datos aún</p>
  </div>

  <script>
    const socket = io();
    const inicio = document.getElementById('inicio');
    const panelAdmin = document.getElementById('panelAdmin');
    const nombreSalaEl = document.getElementById('nombreSala');
    const tablaJugadores = document.getElementById('tablaJugadores').querySelector('tbody');
    const estadoSala = document.getElementById('estadoSala');

    let salaActual = null;

    document.getElementById('btnCrearSala').onclick = () => {
      const nombre = prompt("Nombre para la nueva sala:");
      if (!nombre) return;
      socket.emit('admin_crear_sala', nombre);
      salaActual = nombre;
      iniciarPanel(nombre);
    };

    document.getElementById('btnEntrarSala').onclick = () => {
      const nombre = prompt("Nombre de la sala existente:");
      if (!nombre) return;
      socket.emit('admin_entrar_sala', nombre);
      salaActual = nombre;
      iniciarPanel(nombre);
    };

    function iniciarPanel(nombre) {
      inicio.classList.add('oculto');
      panelAdmin.classList.remove('oculto');
      nombreSalaEl.textContent = nombre;
    }

    document.getElementById('btnAbrirEntregas').onclick = () => {
      socket.emit('admin_abrir_entregas', salaActual);
    };

    document.getElementById('btnCerrarEntregas').onclick = () => {
      socket.emit('admin_cerrar_entregas', salaActual);
    };

    document.getElementById('btnProcesarProduccion').onclick = () => {
      socket.emit('admin_procesar_produccion', salaActual);
    };

    document.getElementById('btnNuevaSesion').onclick = () => {
      socket.emit('admin_nueva_sesion', salaActual);
    };

    socket.on('actualizacion_sala', datos => {
      actualizarTabla(datos.jugadores);
      estadoSala.textContent = datos.estado;
    });

    function actualizarTabla(jugadores) {
      tablaJugadores.innerHTML = '';
      jugadores.forEach(j => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${j.nombre}</td>
          <td>${j.trigo}</td>
          <td>${j.hierro}</td>
          <td>${j.proceso}</td>
        `;
        tablaJugadores.appendChild(fila);
      });
    }
  </script>
</body>
</html>
