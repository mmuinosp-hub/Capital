<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administrador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
input, button { margin: 3px; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Administrador</h2>
<h3>Sala: <span id="nombreSala"></span></h3>

<div>
  <h3>Crear sala</h3>
  <input id="salaCrear" placeholder="Nombre de la sala">
  <input id="passwordCrear" type="password" placeholder="Contraseña admin">
  <button onclick="crearSala()">Crear Sala</button>
</div>

<div>
  <h3>Entrar en sala</h3>
  <input id="sala" placeholder="Sala">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="adminDiv" style="display:none;">
  <h3>Crear jugador</h3>
  <input id="jugador" placeholder="Nombre jugador">
  <input id="passJugador" placeholder="Contraseña jugador">
  <input id="trigoIni" type="number" placeholder="Trigo inicial">
  <input id="hierroIni" type="number" placeholder="Hierro inicial">
  <button onclick="crearJugador()">Crear</button>

  <h3>Control del juego</h3>
  <button onclick="toggleEntregas()">Abrir/Cerrar entregas</button>
  <button onclick="toggleProduccion()">Abrir/Cerrar producción</button>
  <button onclick="nuevaSesion()">Nueva sesión</button>

  <h3>Jugadores</h3>
  <table>
    <thead>
      <tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas</th><th>Proceso</th><th>Prod Trigo</th><th>Prod Hierro</th></tr>
    </thead>
    <tbody id="jugadores"></tbody>
  </table>

  <h3>Historial de entregas</h3>
  <table>
    <thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
    <tbody id="historial"></tbody>
  </table>
</div>

<script>
const socket = io();
let sala = "";

document.getElementById("nombreSala").textContent = sessionStorage.getItem("sala") || "-";

function crearSala() {
  const nuevaSala = document.getElementById("salaCrear").value;
  const pass = document.getElementById("passwordCrear").value;
  if (!nuevaSala || !pass) return alert("Ingresa sala y contraseña");
  sala = nuevaSala;
  sessionStorage.setItem("sala", sala);
  socket.emit("crearSala", { sala: nuevaSala, password: pass });
}

function entrar() {
  const pass = document.getElementById("password").value;
  const s = document.getElementById("sala").value;
  sala = s;
  sessionStorage.setItem("sala", sala);
  document.getElementById("nombreSala").textContent = sala;
  socket.emit("entrarAdmin", { sala: s, password: pass });
}

function crearJugador() {
  const nombre = document.getElementById("jugador").value;
  const password = document.getElementById("passJugador").value;
  const trigo = document.getElementById("trigoIni").value;
  const hierro = document.getElementById("hierroIni").value;
  socket.emit("crearJugador", { sala, nombre, password, trigo, hierro });
}

function toggleEntregas() { socket.emit("toggleEntregas", sala); }
function toggleProduccion() { socket.emit("toggleProduccion", sala); }
function nuevaSesion() { socket.emit("nuevaSesion", sala); }

socket.on("salaCreada", s => alert("Sala creada: " + s));
socket.on("salaExiste", () => alert("La sala ya existe"));
socket.on("adminEntrado", s => {
  alert("Entraste como admin en: " + s);
  document.getElementById("adminDiv").style.display = "block";
});

socket.on("actualizarEstado", (data) => {
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.entregas}</td>
      <td>${j.proceso !== null ? j.proceso : "-"}</td>
      <td>${j.trigoProd !== null ? j.trigoProd.toFixed(2) : "-"}</td>
      <td>${j.hierroProd !== null ? j.hierroProd.toFixed(2) : "-"}</td>
    </tr>`;
  }

  const hist = document.getElementById("historial");
  hist.innerHTML = "";
  for (const h of data.historial) {
    hist.innerHTML += `<tr>
      <td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td>
    </tr>`;
  }
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
