<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consola del Administrador</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body { font-family: Arial; margin: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #999; padding: 5px; text-align: center; }
  .boton { margin: 5px; padding: 5px 10px; }
  #panelEstados, #panelEntregas { margin-top: 10px; display: none; }
</style>
</head>
<body>

<h2>Consola del Administrador</h2>
<p>Sala: <span id="nombreSala"></span></p>

<button id="toggleEntregas">Abrir/Cerrar entregas</button>
<button id="toggleProduccion">Abrir/Cerrar producciÃ³n</button>
<button id="nuevaSesion">Nueva sesiÃ³n</button>

<h3>Jugadores</h3>
<table>
  <thead>
    <tr><th>Nombre</th><th>Trigo</th><th>Hierro</th><th>Entregas</th><th>Proceso</th></tr>
  </thead>
  <tbody id="tablaJugadores"></tbody>
</table>

<hr>

<!-- NUEVOS BOTONES -->
<button id="toggleEstados" class="boton">ðŸ“Š Ver estados</button>
<div id="panelEstados">
  <iframe src="estado_jugadores.html" style="width:100%; height:400px; border:1px solid #ccc; border-radius:8px;"></iframe>
</div>

<button id="toggleEntregasHist" class="boton">ðŸ“œ Ver entregas</button>
<div id="panelEntregas">
  <iframe src="entregas_realizadas.html" style="width:100%; height:400px; border:1px solid #ccc; border-radius:8px;"></iframe>
</div>

<script>
const socket = io();
let sala;

sala = prompt("Introduce el nombre de la sala:");
const password = prompt("ContraseÃ±a de administrador:");
socket.emit("entrarAdmin", { sala, password });
document.getElementById("nombreSala").textContent = sala;

socket.on("actualizarEstado", data => {
  const tbody = document.getElementById("tablaJugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.entregas}</td>
      <td>${j.proceso ?? "-"}</td>
    </tr>`;
  }
});

document.getElementById("toggleEntregas").onclick = () => socket.emit("toggleEntregas", sala);
document.getElementById("toggleProduccion").onclick = () => socket.emit("toggleProduccion", sala);
document.getElementById("nuevaSesion").onclick = () => socket.emit("nuevaSesion", sala);

// Toggle panels
const toggleEstados = document.getElementById("toggleEstados");
const toggleEntregasHist = document.getElementById("toggleEntregasHist");
const panelEstados = document.getElementById("panelEstados");
const panelEntregas = document.getElementById("panelEntregas");

toggleEstados.addEventListener("click", () => {
  panelEstados.style.display = panelEstados.style.display === "none" ? "block" : "none";
});
toggleEntregasHist.addEventListener("click", () => {
  panelEntregas.style.display = panelEntregas.style.display === "none" ? "block" : "none";
});
</script>

</body>
</html>
