<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Administrador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
.hidden { display: none; }
nav a { margin-right: 10px; }
section { margin-top: 20px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; }
#mensaje { margin-top: 10px; padding: 5px 10px; border-radius: 6px; display: none; }
#mensaje.ok { background: #d1ffd1; border: 1px solid #6b6; }
#mensaje.error { background: #ffd1d1; border: 1px solid #b66; }
</style>
</head>
<body>
<h2>Administrador - Capitalismo Simulado</h2>

<section id="opciones">
  <button onclick="mostrarCrear()">Crear Sala</button>
  <button onclick="mostrarEntrar()">Entrar en Sala</button>
</section>

<section id="crearSalaSec" class="hidden">
  <h3>Crear Sala</h3>
  <label>Nombre: <input id="salaCrear" placeholder="Nombre de la sala"></label>
  <label>Contraseña: <input id="passwordCrear" type="password" placeholder="Contraseña admin"></label>
  <button id="btnCrear" onclick="crearSala()">Crear Sala</button>
</section>

<section id="entrarSalaSec" class="hidden">
  <h3>Entrar en Sala</h3>
  <label>Nombre: <input id="sala" placeholder="Sala"></label>
  <label>Contraseña: <input id="password" type="password" placeholder="Contraseña"></label>
  <button id="btnEntrar" onclick="entrar()">Entrar</button>
</section>

<section id="panel" class="hidden">
  <h3>Sala activa: <span id="nombreSala"></span></h3>

  <h4>Crear jugador</h4>
  <label>Nombre: <input id="jugador" placeholder="Nombre jugador"></label>
  <label>Contraseña: <input id="passJugador" placeholder="Contraseña jugador"></label>
  <label>Trigo inicial: <input id="trigoIni" type="number" min="0" value="0"></label>
  <label>Hierro inicial: <input id="hierroIni" type="number" min="0" value="0"></label>
  <button id="btnCrearJugador" onclick="crearJugador()">Crear jugador</button>

  <h4>Control de juego</h4>
  <button onclick="toggleEntregas()">Abrir/Cerrar entregas</button>
  <button onclick="toggleProduccion()">Abrir/Cerrar producción</button>
  <button onclick="nuevaSesion()">Nueva sesión</button>

  <h4>Jugadores</h4>
  <table>
    <thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas</th><th>Proceso</th></tr></thead>
    <tbody id="jugadores"></tbody>
  </table>

  <div id="mensaje"></div>
</section>

<script>
const socket = io();

// Mostrar mensajes temporales
function mostrarMensaje(texto, tipo="ok") {
  const msg = document.getElementById("mensaje");
  msg.textContent = texto;
  msg.className = tipo === "ok" ? "ok" : "error";
  msg.style.display = "block";
  setTimeout(() => msg.style.display = "none", 2000);
}

// Mostrar formularios
function mostrarCrear() {
  document.getElementById("crearSalaSec").classList.remove("hidden");
  document.getElementById("entrarSalaSec").classList.add("hidden");
}
function mostrarEntrar() {
  document.getElementById("entrarSalaSec").classList.remove("hidden");
  document.getElementById("crearSalaSec").classList.add("hidden");
}

// Crear sala
function crearSala() {
  const sala = document.getElementById("salaCrear").value.trim();
  const pass = document.getElementById("passwordCrear").value.trim();
  if (!sala || !pass) return mostrarMensaje("Completa todos los campos", "error");

  document.getElementById("btnCrear").disabled = true;
  socket.emit("crearSala", { sala, password: pass });
}

// Entrar en sala
function entrar() {
  const sala = document.getElementById("sala").value.trim();
  const pass = document.getElementById("password").value.trim();
  if (!sala || !pass) return mostrarMensaje("Completa todos los campos", "error");

  document.getElementById("btnEntrar").disabled = true;
  socket.emit("entrarAdmin", { sala, password: pass });
}

// Crear jugador
function crearJugador() {
  const nombre = document.getElementById("jugador").value.trim();
  const password = document.getElementById("passJugador").value.trim();
  const trigo = parseFloat(document.getElementById("trigoIni").value);
  const hierro = parseFloat(document.getElementById("hierroIni").value);

  if (!nombre || !password) return mostrarMensaje("Nombre y contraseña requeridos", "error");
  if (isNaN(trigo) || isNaN(hierro) || trigo < 0 || hierro < 0) return mostrarMensaje("Valores inválidos", "error");

  socket.emit("crearJugador", { sala: document.getElementById("nombreSala").textContent, nombre, password, trigo, hierro });
  mostrarMensaje("Jugador creado correctamente");
  document.getElementById("jugador").value = "";
  document.getElementById("passJugador").value = "";
  document.getElementById("trigoIni").value = 0;
  document.getElementById("hierroIni").value = 0;
}

// Socket events
socket.on("salaCreada", s => {
  mostrarMensaje("Sala creada correctamente");
  document.getElementById("crearSalaSec").classList.add("hidden");
  document.getElementById("panel").classList.remove("hidden");
  document.getElementById("nombreSala").textContent = s;
  document.getElementById("btnCrear").disabled = false;
});

socket.on("salaExiste", () => {
  mostrarMensaje("La sala ya existe", "error");
  document.getElementById("btnCrear").disabled = false;
});

socket.on("adminEntrado", s => {
  mostrarMensaje("Entraste como admin");
  document.getElementById("entrarSalaSec").classList.add("hidden");
  document.getElementById("panel").classList.remove("hidden");
  document.getElementById("nombreSala").textContent = s;
  document.getElementById("btnEntrar").disabled = false;
});

socket.on("actualizarEstado", (data) => {
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  for (const [nombre, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${nombre}</td>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.entregas}</td>
      <td>${j.proceso ?? "-"}</td>
    </tr>`;
  }
});

socket.on("error", msg => mostrarMensaje(msg, "error"));

// Control del juego
function toggleEntregas() { socket.emit("toggleEntregas", document.getElementById("nombreSala").textContent); }
function toggleProduccion() { socket.emit("toggleProduccion", document.getElementById("nombreSala").textContent); }
function nuevaSesion() { socket.emit("nuevaSesion", document.getElementById("nombreSala").textContent); }

</script>
</body>
</html>
