<h2>Historial de entregas</h2>

<table>
<thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
<tbody id="historial"></tbody>
</table>

<script>
const socket = io();
const sala = localStorage.getItem("sala");
if (sala) socket.emit("solicitarEstado", sala);

socket.on("actualizarEstado", (data) => {
  const tbody = document.getElementById("historial");
  tbody.innerHTML = "";
  for (const h of data.historial) {
    tbody.innerHTML += `<tr><td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td></tr>`;
  }
});
</script>
