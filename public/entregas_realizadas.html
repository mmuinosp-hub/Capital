<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entregas realizadas</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
button { margin-top: 5px; }
</style>
</head>
<body>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Entregas realizadas</h2>
<h3>Sala: <span id="nombreSala"></span></h3>

<div>
  <input id="sala" placeholder="Sala">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="contenidoSala" style="display:none;">
  <h3>Entregas - Sesión actual</h3>
  <table>
    <thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
    <tbody id="tablaEntregas"></tbody>
  </table>

  <button onclick="verHistorial()">Ver todas las sesiones</button>
  <div id="historialCompleto" style="display:none;">
    <h3>Historial completo de entregas</h3>
    <table>
      <thead><tr><th>Sesión</th><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
      <tbody id="tablaHistorial"></tbody>
    </table>
  </div>
</div>

<script>
const socket = io();
let sala = "";

function entrar() {
  sala = document.getElementById("sala").value;
  if (!sala) return alert("Ingresa nombre de sala");
  document.getElementById("nombreSala").textContent = sala;
  document.getElementById("contenidoSala").style.display = "block";
}

function verHistorial() {
  socket.emit("getEntregasCompletas", sala);
}

socket.on("actualizarEstado", data => {
  if (!data) return;
  const tbody = document.getElementById("tablaEntregas");
  tbody.innerHTML = "";
  for (const h of data.historial) {
    tbody.innerHTML += `<tr>
      <td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td>
    </tr>`;
  }
});

socket.on("entregasCompletas", data => {
  const tbody = document.getElementById("tablaHistorial");
  tbody.innerHTML = "";
  for (const h of data) {
    tbody.innerHTML += `<tr>
      <td>${h.sesion}</td><td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td>
    </tr>`;
  }
  document.getElementById("historialCompleto").style.display = "block";
});
</script>
</body>
</html>
