<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entregas realizadas</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | <a href="/player.html">Jugador</a> | <a href="/estado_jugadores.html">Estado</a> | <a href="/entregas_realizadas.html">Entregas</a>
</nav>
  
<h2>Entregas realizadas (sesi√≥n actual)</h2>
<p>Sala: <span id="nombreSala"></span></p>

<table>
  <thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
  <tbody id="tablaEntregas"></tbody>
</table>

<script>
const socket = io();
let sala = prompt("Introduce el nombre de la sala:");
socket.emit("entrarJugador", { sala, nombre: "__viewer__", password: "" });

socket.on("actualizarEstado", data => {
  document.getElementById("nombreSala").textContent = sala;
  const tbody = document.getElementById("tablaEntregas");
  tbody.innerHTML = "";
  for (const h of data.historial) {
    tbody.innerHTML += `<tr><td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td></tr>`;
  }
});
</script>
</body>
</html>
