<!DOCTYPE html>
<html lang="es">
<head>

<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> |

  <a href="/estado_jugadores.html">Estado de jugadores</a> |

<h2>Entregas Realizadas</h2>
<h3>Sala: <span id="nombreSala"></span></h3>
<p>Entregas abiertas: <span id="entregasAbiertas"></span></p>

<table>
  <thead>
    <tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr>
  </thead>
  <tbody id="historial"></tbody>
</table>

<script>
const socket = io();
const sala = sessionStorage.getItem("sala");
document.getElementById("nombreSala").textContent = sala || "-";

if (sala) socket.emit("entrarObservador", { sala });

socket.on("actualizarEstado", (data) => {
  document.getElementById("entregasAbiertas").textContent = data.entregasAbiertas ? "SÃ­" : "No";

  const hist = document.getElementById("historial");
  hist.innerHTML = "";
  for (const h of data.historial) {
    hist.innerHTML += `<tr>
      <td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td>
    </tr>`;
  }
});
</script>
</body>
</html>
