<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial Completo de Producción</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<h2>Historial Completo de Producción</h2>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<table>
<thead><tr><th>Sala</th><th>Jugador</th><th>Trigo Insumo</th><th>Hierro Insumo</th><th>Proceso</th><th>Trigo Producido</th><th>Hierro Producido</th></tr></thead>
<tbody id="tablaHistorialProd"></tbody>
</table>

<script>
const socket = io();

socket.emit("pedirHistorialProduccion");

socket.on("historialCompletoProduccion", (historial) => {
  const tbody = document.getElementById("tablaHistorialProd");
  tbody.innerHTML = "";
  for (const h of historial) {
    tbody.innerHTML += `<tr>
      <td>${h.sala}</td>
      <td>${h.nombre}</td>
      <td>${h.trigoInsumo.toFixed(2)}</td>
      <td>${h.hierroInsumo.toFixed(2)}</td>
      <td>${h.proceso}</td>
      <td>${h.trigoProd.toFixed(2)}</td>
      <td>${h.hierroProd.toFixed(2)}</td>
    </tr>`;
  }
});
</script>
</body>
</html>
