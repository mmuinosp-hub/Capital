<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Jugador</h2>

<div id="loginDiv">
  <input id="sala" placeholder="Sala">
  <input id="nombre" placeholder="Nombre">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="juegoDiv" style="display:none;">
  <h3>Entregas</h3>
  <div id="entregasForm">
    <select id="destino"></select>
    <input id="trigoEnv" type="number" placeholder="Trigo a entregar">
    <input id="hierroEnv" type="number" placeholder="Hierro a entregar">
    <button onclick="entregar()">Entregar</button>
  </div>

  <h3>Producción</h3>
  <div id="produccionForm">
    <select id="proceso">
      <option value="1">Proceso 1</option>
      <option value="2">Proceso 2</option>
      <option value="3">Proceso 3</option>
    </select>
    <button onclick="elegirProceso()">Elegir proceso</button>
  </div>

  <h3>Jugadores en la sala</h3>
  <table>
    <thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th></tr></thead>
    <tbody id="jugadores"></tbody>
  </table>

  <h3>Tu producción</h3>
  <p>Trigo producido: <span id="trigoProd">0</span></p>
  <p>Hierro producido: <span id="hierroProd">0</span></p>
</div>

<script>
const socket = io();
let sala = "";
let nombre = "";

// --- login automático si hay datos guardados ---
const salaGuardada = localStorage.getItem("salaJugador");
const nombreGuardado = localStorage.getItem("nombreJugador");
const passGuardada = localStorage.getItem("passJugador");

if (salaGuardada && nombreGuardado && passGuardada) {
  sala = salaGuardada;
  nombre = nombreGuardado;
  socket.emit("entrarJugador", { sala, nombre, password: passGuardada });
}

// --- funciones ---
function entrar() {
  sala = document.getElementById("sala").value;
  nombre = document.getElementById("nombre").value;
  const password = document.getElementById("password").value;
  if (!sala || !nombre || !password) return alert("Completa todos los campos");
  localStorage.setItem("salaJugador", sala);
  localStorage.setItem("nombreJugador", nombre);
  localStorage.setItem("passJugador", password);
  socket.emit("entrarJugador", { sala, nombre, password });
}

function entregar() {
  const para = document.getElementById("destino").value;
  const trigo = parseFloat(document.getElementById("trigoEnv").value) || 0;
  const hierro = parseFloat(document.getElementById("hierroEnv").value) || 0;
  if (trigo > 0) socket.emit("entregar", { sala, origen: nombre, destino: para, producto: "trigo", cantidad: trigo });
  if (hierro > 0) socket.emit("entregar", { sala, origen: nombre, destino: para, producto: "hierro", cantidad: hierro });
  document.getElementById("trigoEnv").value = "";
  document.getElementById("hierroEnv").value = "";
}

function elegirProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("producir", { sala, nombre, proceso });
}

// actualizar tabla de jugadores y desplegable de destinatarios
function actualizarJugadores(jugadores) {
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  const sel = document.getElementById("destino");
  sel.innerHTML = "";
  for (const [n, j] of Object.entries(jugadores)) {
    tbody.innerHTML += `<tr><td>${n}</td><td>${j.trigo.toFixed(2)}</td><td>${j.hierro.toFixed(2)}</td></tr>`;
    if (n !== nombre) sel.innerHTML += `<option value="${n}">${n}</option>`;
    if (n === nombre) {
      document.getElementById("trigoProd").textContent = j.trigoProd?.toFixed(2) ?? 0;
      document.getElementById("hierroProd").textContent = j.hierroProd?.toFixed(2) ?? 0;
    }
  }
}

// --- sockets ---
socket.on("jugadorEntrado", () => {
  document.getElementById("loginDiv").style.display = "none";
  document.getElementById("juegoDiv").style.display = "block";
});

socket.on("actualizarEstado", (data) => {
  actualizarJugadores(data.jugadores);
  // ocultar formularios según estado
  document.getElementById("entregasForm").style.display = data.entregasAbiertas ? "block" : "none";
  document.getElementById("produccionForm").style.display = data.produccionAbierta ? "block" : "none";
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
