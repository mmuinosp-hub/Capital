<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h2 { margin-top: 10px; }
nav a { margin: 0 10px; text-decoration: none; color: #006; }
nav a:hover { text-decoration: underline; }
table { border-collapse: collapse; width: 100%; margin-top: 15px; }
th, td { border: 1px solid #999; padding: 6px; text-align: center; }
button { margin: 5px; padding: 6px 12px; cursor: pointer; border-radius: 6px; }
input, select { margin: 4px; padding: 6px; }
.status { margin-top: 10px; padding: 10px; background: #eef; border-radius: 6px; }
</style>
</head>
<body>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Consola del Jugador</h2>

<div id="login">
  <input id="sala" placeholder="Nombre de la sala">
  <input id="nombre" placeholder="Nombre del jugador">
  <input id="password" type="password" placeholder="Contrase침a">
  <br>
  <button onclick="entrar()">Entrar al juego</button>
</div>

<div id="panel" style="display:none;">
  <p>Jugador <b id="jugadorNombre"></b> conectado en la sala <b id="salaNombre"></b>.</p>

  <div class="status">
    <p>Entregas: <span id="estadoEntregas">?</span> |
       Producci칩n: <span id="estadoProduccion">?</span></p>
  </div>

  <div id="entregasDiv">
    <h3>Registrar entrega</h3>
    <input id="destino" placeholder="Jugador destino">
    <select id="producto">
      <option value="trigo">Trigo</option>
      <option value="hierro">Hierro</option>
    </select>
    <input id="cantidad" type="number" step="any" placeholder="Cantidad">
    <button onclick="entregar()">Enviar</button>
  </div>

  <div id="produccionDiv">
    <h3>Producci칩n</h3>
    <label>Proceso:</label>
    <select id="proceso">
      <option value="1">1 (sin cambio)</option>
      <option value="2">2 (dobla hierro)</option>
      <option value="3">3 (reduce insumos a la mitad)</option>
    </select>
    <button onclick="producir()">Realizar producci칩n</button>
  </div>

  <h3>Mis recursos</h3>
  <table>
    <tr><th>Trigo</th><th>Hierro</th><th>Entregas restantes</th></tr>
    <tr>
      <td id="trigo">0</td>
      <td id="hierro">0</td>
      <td id="entregas">0</td>
    </tr>
  </table>
</div>

<script>
const socket = io();
let sala, nombre;

function entrar() {
  sala = document.getElementById("sala").value.trim();
  nombre = document.getElementById("nombre").value.trim();
  const password = document.getElementById("password").value;
  if (!sala || !nombre || !password) return alert("Completa todos los campos.");
  localStorage.setItem("salaJugador", sala);
  localStorage.setItem("nombreJugador", nombre);
  socket.emit("entrarJugador", { sala, nombre, password });
}

socket.on("jugadorEntrado", ({ sala: s, nombre: n }) => {
  document.getElementById("login").style.display = "none";
  document.getElementById("panel").style.display = "block";
  document.getElementById("jugadorNombre").textContent = n;
  document.getElementById("salaNombre").textContent = s;
  socket.emit("solicitarEstado", s);
});

socket.on("actualizarEstado", (data) => {
  document.getElementById("estadoEntregas").textContent = data.entregasAbiertas ? "ABIERTAS" : "CERRADAS";
  document.getElementById("estadoProduccion").textContent = data.produccionAbierta ? "ABIERTA" : "CERRADA";

  if (!data.entregasAbiertas) document.getElementById("entregasDiv").style.display = "none";
  else document.getElementById("entregasDiv").style.display = "block";

  if (!data.produccionAbierta) document.getElementById("produccionDiv").style.display = "none";
  else document.getElementById("produccionDiv").style.display = "block";

  const j = data.jugadores[nombre];
  if (j) {
    document.getElementById("trigo").textContent = j.trigo.toFixed(2);
    document.getElementById("hierro").textContent = j.hierro.toFixed(2);
    document.getElementById("entregas").textContent = j.entregas;
  }
});

function entregar() {
  const destino = document.getElementById("destino").value.trim();
  const producto = document.getElementById("producto").value;
  const cantidad = parseFloat(document.getElementById("cantidad").value);
  if (!destino || !cantidad) return alert("Completa todos los campos.");
  socket.emit("entregar", { sala, origen: nombre, destino, producto, cantidad });
  document.getElementById("cantidad").value = "";
}

function producir() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("producir", { sala, nombre, proceso });
}
socket.on("error", msg => alert(msg));
</script>
</body>
</html>
