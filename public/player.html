<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
nav a { margin: 0 10px; text-decoration: none; color: #006; }
section { margin-top: 20px; }
input, select, button { margin: 3px; padding: 5px; }
.notice { color: gray; font-style: italic; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Consola del Jugador</h2>

<div id="login">
  <input id="sala" placeholder="Sala">
  <input id="nombre" placeholder="Nombre">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="panel" style="display:none;">
  <p>Bienvenido, <b id="nombreJugador"></b></p>
  <p>Entregas: <span id="estadoEntregas">?</span> |
     Producción: <span id="estadoProduccion">?</span></p>

  <section id="entregasSection">
    <h3>Entregas</h3>
    <select id="destino"></select>
    <input id="trigoEnv" type="number" placeholder="Trigo" min="0">
    <input id="hierroEnv" type="number" placeholder="Hierro" min="0">
    <button onclick="entregar()">Entregar</button>
  </section>

  <section id="produccionSection">
    <h3>Producción</h3>
    <select id="proceso">
      <option value="1">Proceso 1</option>
      <option value="2">Proceso 2</option>
      <option value="3">Proceso 3</option>
    </select>
    <button onclick="elegirProceso()">Elegir proceso</button>
    <p>Trigo producido: <span id="trigoProd">-</span></p>
    <p>Hierro producido: <span id="hierroProd">-</span></p>
  </section>

  <p class="notice" id="msg"></p>
  <button onclick="salir()">Salir</button>
</div>

<script>
const socket = io();
let sala = localStorage.getItem("sala");
let nombre = localStorage.getItem("nombre");

function entrar() {
  sala = document.getElementById("sala").value;
  nombre = document.getElementById("nombre").value;
  const password = document.getElementById("password").value;
  socket.emit("entrarJugador", { sala, nombre, password });
}

socket.on("jugadorEntrado", ({ sala: s, nombre: n }) => {
  localStorage.setItem("sala", s);
  localStorage.setItem("nombre", n);
  document.getElementById("login").style.display = "none";
  document.getElementById("panel").style.display = "block";
  document.getElementById("nombreJugador").textContent = n;
});

socket.on("actualizarEstado", (data) => {
  if (!data.jugadores[nombre]) return;
  const j = data.jugadores[nombre];
  document.getElementById("estadoEntregas").textContent = data.entregasAbiertas ? "ABIERTAS" : "CERRADAS";
  document.getElementById("estadoProduccion").textContent = data.produccionAbierta ? "ABIERTA" : "CERRADA";
  document.getElementById("trigoProd").textContent = j.trigoProd ? j.trigoProd.toFixed(2) : "-";
  document.getElementById("hierroProd").textContent = j.hierroProd ? j.hierroProd.toFixed(2) : "-";

  document.getElementById("entregasSection").style.display = data.entregasAbiertas ? "block" : "none";
  document.getElementById("produccionSection").style.display = data.produccionAbierta ? "block" : "none";

  const sel = document.getElementById("destino");
  sel.innerHTML = "";
  for (const n in data.jugadores) {
    if (n !== nombre) sel.innerHTML += `<option value="${n}">${n}</option>`;
  }
});

function entregar() {
  const para = document.getElementById("destino").value;
  const trigo = document.getElementById("trigoEnv").value;
  const hierro = document.getElementById("hierroEnv").value;
  socket.emit("enviarEntrega", { sala, de: nombre, para, trigo, hierro });
}

function elegirProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("elegirProceso", { sala, nombre, proceso });
}

function salir() {
  localStorage.removeItem("sala");
  localStorage.removeItem("nombre");
  location.href = "/";
}

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
