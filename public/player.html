<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugador</title>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>Consola del Jugador</h1>

<div id="login">
  <input id="roomId" placeholder="Room ID"><br>
  <input id="nombre" placeholder="Nombre"><br>
  <input id="password" placeholder="Contraseña"><br>
  <button onclick="login()">Entrar</button>
</div>

<div id="juego" style="display:none;">
  <h2>Mis recursos</h2>
  <p id="recursos"></p>

  <h3>Hacer entrega</h3>
  <label>Enviar a: </label>
  <select id="to"></select><br><br>
  <label>Trigo:</label><input id="cantidadTrigo" type="number" min="0" value="0"><br>
  <label>Hierro:</label><input id="cantidadHierro" type="number" min="0" value="0"><br><br>
  <button onclick="entregar()">Enviar</button>

  <h2>Jugadores</h2>
  <table border="1">
    <thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas</th></tr></thead>
    <tbody id="tabla"></tbody>
  </table>

  <h2>Historial de Entregas</h2>
  <table border="1">
    <thead><tr><th>De</th><th>Para</th><th>Recurso</th><th>Cantidad</th><th>Hora</th></tr></thead>
    <tbody id="historial"></tbody>
  </table>
</div>

<div id="produccion" style="display:none;">
  <h3>Elegir proceso</h3>
  <button id="p1" onclick="elegirProceso(1)">Proceso 1: Trigo</button>
  <button id="p2" onclick="elegirProceso(2)">Proceso 2: Hierro</button>
  <button id="p3" onclick="elegirProceso(3)">Proceso 3: Default</button>
</div>

<script>
const socket = io();
let roomId, nombre;

function login() {
  roomId = document.getElementById("roomId").value.trim();
  nombre = document.getElementById("nombre").value.trim();
  const password = document.getElementById("password").value.trim();

  socket.emit("loginPlayer", { roomId, nombre, password }, (res) => {
    if (res.success) {
      document.getElementById("login").style.display = "none";
      document.getElementById("juego").style.display = "block";
      updateRecursos(res.data);
    } else {
      alert(res.message);
    }
  });
}

function updateRecursos(p) {
  document.getElementById("recursos").innerText =
    `Trigo: ${p.trigo.toFixed(1)} | Hierro: ${p.hierro.toFixed(1)} | Entregas: ${p.entregas}/5`;
}

function entregar() {
  const to = document.getElementById("to").value;
  const trigo = parseFloat(document.getElementById("cantidadTrigo").value) || 0;
  const hierro = parseFloat(document.getElementById("cantidadHierro").value) || 0;

  if (trigo > 0)
    socket.emit("entrega", { roomId, from: nombre, to, recurso: "trigo", cantidad: trigo }, (res) => {
      if (!res.success) alert(res.message);
    });
  if (hierro > 0)
    socket.emit("entrega", { roomId, from: nombre, to, recurso: "hierro", cantidad: hierro }, (res) => {
      if (!res.success) alert(res.message);
    });
}

function elegirProceso(p) {
  socket.emit("elegirProceso", { roomId, jugador: nombre, proceso: p }, (res) => {
    if (res.success) {
      alert("Has elegido el proceso " + p);
      document.getElementById("p1").disabled = true;
      document.getElementById("p2").disabled = true;
      document.getElementById("p3").disabled = true;
    } else alert(res.message);
  });
}

function renderTabla(players) {
  const tbody = document.getElementById("tabla");
  tbody.innerHTML = "";
  Object.keys(players).forEach(n => {
    const p = players[n];
    const row = document.createElement("tr");
    row.innerHTML = `<td>${n}</td><td>${p.trigo.toFixed(1)}</td><td>${p.hierro.toFixed(1)}</td><td>${p.entregas}/5</td>`;
    tbody.appendChild(row);
  });
}

function renderHistorial(historial) {
  const tbody = document.getElementById("historial");
  tbody.innerHTML = "";
  historial.forEach(h => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${h.from}</td><td>${h.to}</td><td>${h.recurso}</td><td>${h.cantidad}</td><td>${h.timestamp}</td>`;
    tbody.appendChild(tr);
  });
}

socket.on("updatePlayers", (players) => {
  renderTabla(players);
  if (players[nombre]) updateRecursos(players[nombre]);
  const sel = document.getElementById("to");
  sel.innerHTML = "";
  Object.keys(players).forEach(p => {
    if (p !== nombre) {
      const o = document.createElement("option");
      o.value = p;
      o.text = p;
      sel.appendChild(o);
    }
  });
});

socket.on("faseActual", (fase) => {
  if (fase === "produccion") {
    document.getElementById("juego").style.display = "none";
    document.getElementById("produccion").style.display = "block";
  } else {
    document.getElementById("produccion").style.display = "none";
    document.getElementById("juego").style.display = "block";
  }
});

socket.on("updateHistorial", (h) => renderHistorial(h));

socket.on("produccionJugador", (prod) => {
  if (prod.jugador === nombre) {
    alert(`Producción obtenida: Trigo ${prod.trigoProd.toFixed(1)}, Hierro ${prod.hierroProd.toFixed(1)}`);
  }
});
</script>
</body>
</html>
