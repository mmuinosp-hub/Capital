<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
h2, h3 { margin-top: 20px; }
input, button, select { margin: 3px; padding: 4px; }
.notice { color: gray; font-style: italic; }
</style>
</head>
<body>
<h2>Jugador</h2>

<input id="sala" placeholder="Sala">
<input id="nombre" placeholder="Nombre">
<input id="password" type="password" placeholder="Contraseña">
<button onclick="entrar()">Entrar</button>

<h3>Entregas</h3>
<select id="destino"></select>
<input id="trigoEnv" type="number" placeholder="Trigo a entregar" min="0">
<input id="hierroEnv" type="number" placeholder="Hierro a entregar" min="0">
<button onclick="entregar()">Entregar</button>

<h3>Producción</h3>
<select id="proceso">
  <option value="1">Proceso 1</option>
  <option value="2">Proceso 2</option>
  <option value="3">Proceso 3</option>
</select>
<button onclick="elegirProceso()">Elegir proceso</button>

<h3>Tu producción</h3>
<p>Trigo producido: <span id="trigoProd">-</span></p>
<p>Hierro producido: <span id="hierroProd">-</span></p>

<h3>Estado del juego</h3>
<p>Entregas: <span id="estadoEntregas">?</span></p>
<p>Producción: <span id="estadoProduccion">?</span></p>

<h3>Jugadores</h3>
<p id="msgProduccion" class="notice"></p>
<table id="tablaJugadores">
<thead>
<tr><th>Jugador</th><th>Trigo disponible</th><th>Hierro disponible</th><th>Entregas</th></tr>
</thead>
<tbody id="jugadores"></tbody>
</table>

<h3>Historial de entregas</h3>
<table>
<thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Fecha</th></tr></thead>
<tbody id="historial"></tbody>
</table>

<script>
const socket = io();
let sala = "", nombre = "";

function entrar() {
  sala = document.getElementById("sala").value;
  nombre = document.getElementById("nombre").value;
  const password = document.getElementById("password").value;
  socket.emit("entrarJugador", { sala, nombre, password });
}

function entregar() {
  const para = document.getElementById("destino").value;
  const trigo = document.getElementById("trigoEnv").value;
  const hierro = document.getElementById("hierroEnv").value;
  socket.emit("enviarEntrega", { sala, de: nombre, para, trigo, hierro });
}

function elegirProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("elegirProceso", { sala, nombre, proceso });
}

socket.on("actualizarEstado", (data) => {
  const yo = data.jugadores[nombre];
  if (!yo) return;

  document.getElementById("trigoProd").textContent = yo.trigoProd !== null ? yo.trigoProd.toFixed(2) : "-";
  document.getElementById("hierroProd").textContent = yo.hierroProd !== null ? yo.hierroProd.toFixed(2) : "-";
  document.getElementById("estadoEntregas").textContent = data.entregasAbiertas ? "ABIERTAS" : "CERRADAS";
  document.getElementById("estadoProduccion").textContent = data.produccionAbierta ? "ABIERTA" : "CERRADA";

  const tbody = document.getElementById("jugadores");
  const sel = document.getElementById("destino");
  const hist = document.getElementById("historial");
  const msg = document.getElementById("msgProduccion");

  tbody.innerHTML = "";
  sel.innerHTML = "";
  hist.innerHTML = "";

  for (const [n, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr>
      <td>${n}</td><td>${j.trigo.toFixed(2)}</td><td>${j.hierro.toFixed(2)}</td><td>${j.entregasDisponibles}</td>
    </tr>`;
    if (n !== nombre) sel.innerHTML += `<option value="${n}">${n}</option>`;
  }

  for (const h of data.historial) {
    hist.innerHTML += `<tr><td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.fecha}</td></tr>`;
  }

  msg.textContent = data.produccionAbierta ? "Producción en curso. No se muestran procesos ni productos de los demás." : "";
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
