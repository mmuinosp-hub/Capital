<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consola del Jugador</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; }
  h2, h3 { color: #333; }
  .panel { background: white; padding: 12px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 14px; }
  table { border-collapse: collapse; width: 100%; margin-top: 8px; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  .boton { margin: 5px; padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; background: #1976d2; color: white; }
  .boton:hover { background: #125ea9; }
  .disabled { background: #ccc !important; cursor: not-allowed; }
  .estado-abierto { color: green; font-weight: bold; }
  .estado-cerrado { color: red; font-weight: bold; }
</style>
</head>
<body>

<h2>Consola del Jugador</h2>

<div class="panel">
  <p><b>Sala:</b> <span id="nombreSala"></span></p>
  <p><b>Jugador:</b> <span id="nombreJugador"></span></p>
  <p>Entregas: <span id="estadoEntregas" class="estado-cerrado">‚Äî</span> |
     Producci√≥n: <span id="estadoProduccion" class="estado-cerrado">‚Äî</span></p>
</div>

<div class="panel">
  <h3>Mis Recursos</h3>
  <table>
    <thead><tr><th>Trigo</th><th>Hierro</th><th>Entregas hechas</th><th>Proceso elegido</th></tr></thead>
    <tbody id="tablaJugador"></tbody>
  </table>
</div>

<div class="panel" id="panelEntregas">
  <h3>Enviar Entrega</h3>
  <form id="formEntrega">
    Para: <input id="para" type="text" required>
    Trigo: <input id="trigo" type="number" min="0" step="any">
    Hierro: <input id="hierro" type="number" min="0" step="any">
    <button type="submit" class="boton">Enviar</button>
  </form>
</div>

<div class="panel" id="panelProduccion">
  <h3>Elegir Proceso de Producci√≥n</h3>
  <button class="boton" data-proceso="1">Proceso 1 (Trigo)</button>
  <button class="boton" data-proceso="2">Proceso 2 (Hierro)</button>
  <button class="boton" data-proceso="3">Proceso 3 (Simplificar)</button>
</div>

<div class="panel">
  <h3>Producci√≥n Potencial</h3>
  <table id="tablaProduccionPotencial">
    <thead>
      <tr><th>Proceso</th><th>Trigo producido</th><th>Hierro producido</th><th>Insumos desperdiciados</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const socket = io();
let sala, nombre, jugadorActual = {};

sala = prompt("Nombre de la sala:");
nombre = prompt("Tu nombre de jugador:");
const password = prompt("Contrase√±a:");

document.getElementById("nombreSala").textContent = sala;
document.getElementById("nombreJugador").textContent = nombre;

socket.emit("entrarJugador", { sala, nombre, password });

// === EVENTOS DEL SERVIDOR ===
socket.on("actualizarEstado", data => {
  const j = data.jugadores[nombre];
  if (!j) return;

  jugadorActual = j;
  actualizarEstadoGeneral(data);
  actualizarTablaJugador(j);
  actualizarTablaProduccion(j);

  // Bloquear entregas si est√°n cerradas
  document.querySelectorAll("#panelEntregas input, #panelEntregas button")
    .forEach(el => el.disabled = !data.entregasAbiertas);

  // Bloquear procesos si no corresponde
  document.querySelectorAll('[data-proceso]').forEach(btn => {
    btn.disabled = !(data.produccionAbierta && j.proceso === null);
    btn.classList.toggle("disabled", btn.disabled);
  });
});

// === ENV√çO DE ENTREGA ===
document.getElementById("formEntrega").onsubmit = e => {
  e.preventDefault();
  const para = document.getElementById("para").value.trim();
  const trigo = parseFloat(document.getElementById("trigo").value) || 0;
  const hierro = parseFloat(document.getElementById("hierro").value) || 0;
  socket.emit("enviarEntrega", { sala, de: nombre, para, trigo, hierro });
  e.target.reset();
};

// === ELECCI√ìN DE PROCESO ===
document.querySelectorAll('[data-proceso]').forEach(b => {
  b.onclick = () => {
    socket.emit("elegirProceso", { sala, nombre, proceso: parseInt(b.dataset.proceso) });
  };
});

// === ACTUALIZAR TABLAS ===
function actualizarEstadoGeneral(data) {
  const eAb = document.getElementById("estadoEntregas");
  const pAb = document.getElementById("estadoProduccion");

  if (data.entregasAbiertas) {
    eAb.textContent = "üü¢ Abiertas";
    eAb.className = "estado-abierto";
  } else {
    eAb.textContent = "üî¥ Cerradas";
    eAb.className = "estado-cerrado";
  }

  if (data.produccionAbierta) {
    pAb.textContent = "üü¢ Abierta";
    pAb.className = "estado-abierto";
  } else {
    pAb.textContent = "üî¥ Cerrada";
    pAb.className = "estado-cerrado";
  }
}

function actualizarTablaJugador(j) {
  const tbody = document.getElementById("tablaJugador");
  tbody.innerHTML = `
    <tr>
      <td>${j.trigo.toFixed(2)}</td>
      <td>${j.hierro.toFixed(2)}</td>
      <td>${j.entregas}</td>
      <td>${j.proceso ?? "-"}</td>
    </tr>`;
}

function actualizarTablaProduccion(j) {
  const t = document.querySelector("#tablaProduccionPotencial tbody");
  t.innerHTML = "";
  const trigo = j.trigo, hierro = j.hierro;

  // === Proceso 1 ===
  const factor1 = Math.min(trigo / 280, hierro / 12);
  const prod1_trigo = 575 * factor1, prod1_hierro = 0;
  const desp1 = (trigo / 280 > hierro / 12)
    ? `Desperdicia ${(trigo - 280 * (hierro / 12)).toFixed(2)} trigo`
    : (trigo / 280 < hierro / 12)
      ? `Desperdicia ${(hierro - 12 * (trigo / 280)).toFixed(2)} hierro`
      : "Proporciones correctas";

  // === Proceso 2 ===
  const factor2 = Math.min(trigo / 120, hierro / 8);
  const prod2_trigo = 0, prod2_hierro = 20 * factor2;
  const desp2 = (trigo / 120 > hierro / 8)
    ? `Desperdicia ${(trigo - 120 * (hierro / 8)).toFixed(2)} trigo`
    : (trigo / 120 < hierro / 8)
      ? `Desperdicia ${(hierro - 8 * (trigo / 120)).toFixed(2)} hierro`
      : "Proporciones correctas";

  // === Proceso 3 ===
  const prod3_trigo = trigo / 2, prod3_hierro = hierro / 2;

  t.innerHTML = `
    <tr><td>Proceso 1 (Trigo)</td><td>${prod1_trigo.toFixed(2)}</td><td>${prod1_hierro}</td><td>${desp1}</td></tr>
    <tr><td>Proceso 2 (Hierro)</td><td>${prod2_trigo}</td><td>${prod2_hierro.toFixed(2)}</td><td>${desp2}</td></tr>
    <tr><td>Proceso 3 (Simplificar)</td><td>${prod3_trigo.toFixed(2)}</td><td>${prod3_hierro.toFixed(2)}</td><td>-</td></tr>`;
}

socket.on("error", msg => alert("‚ö†Ô∏è " + msg));
</script>
</body>
</html>
