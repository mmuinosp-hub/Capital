<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
input, button, select { margin: 3px; padding: 4px; }
</style>
</head>
<body>
<h2>Jugador</h2>

<!-- Login -->
<input id="sala" placeholder="Sala">
<input id="nombre" placeholder="Nombre">
<input id="password" type="password" placeholder="Contraseña">
<button onclick="entrar()">Entrar</button>

<h3>Entregas</h3>
<select id="destino"></select>
<input id="trigoEnv" type="number" placeholder="Trigo a entregar" min="0" step="0.01">
<input id="hierroEnv" type="number" placeholder="Hierro a entregar" min="0" step="0.01">
<button onclick="entregar()">Entregar</button>

<h3>Producción</h3>
<select id="proceso">
  <option value="1">Proceso 1 (Trigo)</option>
  <option value="2">Proceso 2 (Hierro)</option>
  <option value="3">Proceso 3 (Mitad de ambos)</option>
</select>
<button onclick="elegirProceso()">Elegir proceso</button>

<h3>Jugadores</h3>
<table>
<thead>
<tr>
  <th>Jugador</th>
  <th>Insumo Trigo</th>
  <th>Insumo Hierro</th>
  <th>Entregas</th>
  <th>Proceso</th>
  <th>Prod Trigo</th>
  <th>Prod Hierro</th>
</tr>
</thead>
<tbody id="jugadores"></tbody>
</table>

<h3>Historial de entregas</h3>
<table>
<thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
<tbody id="historial"></tbody>
</table>

<h3>Tu producción</h3>
<p>Trigo producido: <span id="trigoProd">0</span></p>
<p>Hierro producido: <span id="hierroProd">0</span></p>

<script>
const socket = io();
let sala = "";
let nombre = "";

// Entrar jugador
function entrar() {
  sala = document.getElementById("sala").value;
  nombre = document.getElementById("nombre").value;
  const password = document.getElementById("password").value;
  socket.emit("entrarJugador", { sala, nombre, password });
}

// Enviar entrega
function entregar() {
  const para = document.getElementById("destino").value;
  const trigo = parseFloat(document.getElementById("trigoEnv").value) || 0;
  const hierro = parseFloat(document.getElementById("hierroEnv").value) || 0;
  if (trigo < 0 || hierro < 0) return alert("No puedes enviar valores negativos");
  socket.emit("enviarEntrega", { sala, de: nombre, para, trigo, hierro });
}

// Elegir proceso
function elegirProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("elegirProceso", { sala, nombre, proceso });
}

// Actualizar interfaz
socket.on("actualizarEstado", (data) => {
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  const sel = document.getElementById("destino");
  sel.innerHTML = "";

  for (const [n, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `
      <tr>
        <td>${n}</td>
        <td>${(j.trigoInsumo ?? 0).toFixed(2)}</td>
        <td>${(j.hierroInsumo ?? 0).toFixed(2)}</td>
        <td>${j.entregas}</td>
        <td>${j.proceso ?? "-"}</td>
        <td>${(j.trigoProd ?? 0).toFixed(2)}</td>
        <td>${(j.hierroProd ?? 0).toFixed(2)}</td>
      </tr>`;

    if (n !== nombre) sel.innerHTML += `<option value="${n}">${n}</option>`;
    if (n === nombre) {
      document.getElementById("trigoProd").textContent = j.trigoProd.toFixed(2);
      document.getElementById("hierroProd").textContent = j.hierroProd.toFixed(2);
    }
  }

  const hist = document.getElementById("historial");
  hist.innerHTML = "";
  for (const h of data.historial) {
    hist.innerHTML += `<tr>
      <td>${h.de}</td><td>${h.para}</td>
      <td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td></tr>`;
  }
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
