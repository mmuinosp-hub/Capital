<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
input, button, select { margin: 3px; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Jugador</h2>
<h3>Sala: <span id="nombreSala"></span></h3>

<div>
  <input id="sala" placeholder="Sala">
  <input id="nombre" placeholder="Nombre">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="playerDiv" style="display:none;">
  <h3>Mis recursos</h3>
  <p>Trigo: <span id="miTrigo">0</span></p>
  <p>Hierro: <span id="miHierro">0</span></p>
  <p>Entregas disponibles: <span id="misEntregas">0</span></p>

  <div id="formEntregas">
    <h3>Hacer entrega</h3>
    <select id="destino"></select>
    <input id="trigoEnv" type="number" placeholder="Trigo a entregar">
    <input id="hierroEnv" type="number" placeholder="Hierro a entregar">
    <button onclick="entregar()">Entregar</button>
  </div>

  <div id="formProduccion">
    <h3>Elegir proceso de producción</h3>
    <select id="proceso">
      <option value="1">Proceso 1</option>
      <option value="2">Proceso 2</option>
      <option value="3">Proceso 3</option>
    </select>
    <button onclick="elegirProceso()">Elegir proceso</button>
  </div>

  <h3>Historial de mis entregas</h3>
  <table>
    <thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
    <tbody id="historial"></tbody>
  </table>

  <h3>Mi producción</h3>
  <p>Trigo producido: <span id="trigoProd">-</span></p>
  <p>Hierro producido: <span id="hierroProd">-</span></p>
</div>

<script>
const socket = io();
let sala = "", nombre = "";

document.getElementById("nombreSala").textContent = sessionStorage.getItem("sala") || "-";

function entrar() {
  sala = document.getElementById("sala").value;
  nombre = document.getElementById("nombre").value;
  const password = document.getElementById("password").value;
  sessionStorage.setItem("sala", sala);
  sessionStorage.setItem("nombre", nombre);
  document.getElementById("nombreSala").textContent = sala;
  socket.emit("entrarJugador", { sala, nombre, password });
}

function entregar() {
  const para = document.getElementById("destino").value;
  const trigo = document.getElementById("trigoEnv").value;
  const hierro = document.getElementById("hierroEnv").value;
  socket.emit("enviarEntrega", { sala, de: nombre, para, trigo, hierro });
}

function elegirProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("elegirProceso", { sala, nombre, proceso });
}

socket.on("jugadorEntrado", () => {
  document.getElementById("playerDiv").style.display = "block";
});

socket.on("actualizarEstado", (data) => {
  const j = data.jugadores[nombre];
  if (!j) return;

  document.getElementById("miTrigo").textContent = j.trigo.toFixed(2);
  document.getElementById("miHierro").textContent = j.hierro.toFixed(2);
  document.getElementById("misEntregas").textContent = j.entregas;

  document.getElementById("formEntregas").style.display = data.entregasAbiertas ? "block" : "none";
  document.getElementById("formProduccion").style.display = data.produccionAbierta ? "block" : "none";

  const hist = document.getElementById("historial");
  hist.innerHTML = "";
  for (const h of data.historial.filter(x => x.de===nombre || x.para===nombre)) {
    hist.innerHTML += `<tr>
      <td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td>
    </tr>`;
  }

  document.getElementById("trigoProd").textContent = j.trigoProd !== null ? j.trigoProd.toFixed(2) : "-";
  document.getElementById("hierroProd").textContent = j.hierroProd !== null ? j.hierroProd.toFixed(2) : "-";

  const sel = document.getElementById("destino");
  sel.innerHTML = "";
  for (const n of Object.keys(data.jugadores)) {
    if (n !== nombre) sel.innerHTML += `<option value="${n}">${n}</option>`;
  }
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
