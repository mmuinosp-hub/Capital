<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body{font-family:Arial,sans-serif;margin:20px;background:#f9f9f9;}
section{background:#fff;padding:14px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.08);margin-bottom:14px;}
h2,h3{margin:0 0 10px 0;}
button{padding:8px 14px;border-radius:8px;border:none;background:#1976d2;color:#fff;cursor:pointer;margin:6px 4px;}
button.secondary{background:#616161;}
table{width:100%;border-collapse:collapse;margin-top:8px;}
th,td{border:1px solid #ddd;padding:6px;text-align:center;}
.hidden{display:none;}
.enviada{background:#e3f2fd;}
.recibida{background:#e8f5e9;}
.proceso-info{font-size:0.9em;color:#333;margin-top:4px;}
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> |
  <a href="/player.html">Jugador</a> |
  <a href="/estado_jugadores.html">Estado</a> |
  <a href="/entregas_realizadas.html">Entregas</a>
</nav>
<h2>Consola del Jugador</h2>

<!-- ENTRADA A SALA -->
<section id="acceso">
  <h3>Entrar a sala</h3>
  <label>Sala: <input id="sala" placeholder="Nombre de la sala"></label>
  <label>Jugador: <input id="jugador" placeholder="Tu nombre"></label>
  <label>Contraseña: <input id="password" type="password" placeholder="Tu contraseña"></label>
  <button onclick="entrar()">Entrar</button>
</section>

<!-- INFORMACIÓN DEL JUGADOR -->
<section id="panel" class="hidden">
  <h3>Información del jugador</h3>
  <p><strong>Sala:</strong> <span id="nombreSala"></span></p>
  <p><strong>Jugador:</strong> <span id="nombreJugador"></span></p>
  <table>
    <tr><th>Trigo</th><th>Hierro</th></tr>
    <tr><td id="trigo"></td><td id="hierro"></td></tr>
  </table>
  <p>Estado actual: <strong id="estadoJuego"></strong></p>
</section>

<!-- ENTREGAS -->
<section id="entregasPanel" class="hidden">
  <h3>Entregas</h3>
  <div id="avisoEntregas"></div>

  <div id="formEntrega">
    <label>Destinatario:
      <select id="destinatario"></select>
    </label>
    <label>Trigo: <input id="cantidadTrigo" type="number" min="0" value="0"></label>
    <label>Hierro: <input id="cantidadHierro" type="number" min="0" value="0"></label>
    <button onclick="entregar()">Enviar entrega</button>
  </div>

  <h4>Tus entregas</h4>
  <table>
    <thead>
      <tr><th>Tipo</th><th>Jugador</th><th>Trigo</th><th>Hierro</th></tr>
    </thead>
    <tbody id="misEntregas"></tbody>
  </table>
  <p><strong>Total neto entregado/recibido:</strong> 🌾 <span id="netoTrigo">0</span> | ⛏️ <span id="netoHierro">0</span></p>
</section>

<!-- PRODUCCIÓN -->
<section id="produccionPanel" class="hidden">
  <h3>Producción</h3>
  <div id="avisoProduccion"></div>

  <div id="formProduccion">
    <div>
      <button onclick="producir('proceso1')">🌾 Proceso 1: Trigo</button>
      <div id="infoTrigo" class="proceso-info"></div>
    </div>
    <div>
      <button onclick="producir('proceso2')">⛏️ Proceso 2: Hierro</button>
      <div id="infoHierro" class="proceso-info"></div>
    </div>
    <div>
      <button onclick="producir('proceso3')">♻️ Proceso 3: Simplificar</button>
      <div id="infoSimplificar" class="proceso-info"></div>
    </div>
  </div>
</section>

<script>
const socket = io();
let salaActual="", jugadorActual="";
let recursos = { trigo:0, hierro:0 };

function entrar(){
  salaActual = document.getElementById("sala").value.trim();
  jugadorActual = document.getElementById("jugador").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!salaActual || !jugadorActual || !password) return alert("Completa todos los campos.");
  socket.emit("entrarJugador", { sala:salaActual, nombre:jugadorActual, password });
}

function entregar(){
  const dest = document.getElementById("destinatario").value;
  const trigo = parseFloat(document.getElementById("cantidadTrigo").value) || 0;
  const hierro = parseFloat(document.getElementById("cantidadHierro").value) || 0;
  if(!dest || (trigo<=0 && hierro<=0)) return alert("Datos inválidos");
  socket.emit("enviarEntrega",{ sala:salaActual, de:jugadorActual, para:dest, trigo, hierro });
}

function producir(tipo){
  socket.emit("elegirProceso",{ sala:salaActual, nombre:jugadorActual, proceso: tipo==='proceso1'?1: tipo==='proceso2'?2:3 });
}

socket.on("jugadorEntrado", ({ sala, jugador, datos, jugadores })=>{
  document.getElementById("acceso").classList.add("hidden");
  document.getElementById("panel").classList.remove("hidden");
  document.getElementById("entregasPanel").classList.remove("hidden");
  document.getElementById("produccionPanel").classList.remove("hidden");
  document.getElementById("nombreSala").textContent = sala;
  document.getElementById("nombreJugador").textContent = jugador;
  actualizarRecursos(datos);
  actualizarDestinatarios(Object.keys(jugadores));
});

socket.on("actualizarEstado", data=>{
  const j = data.jugadores[jugadorActual];
  if(!j) return;

  // --- CALCULAR NETO DE ENTREGAS ---
  let netoTrigo = 0, netoHierro = 0;
  for(const ent of data.historial){
    if(ent.de===jugadorActual){ netoTrigo -= ent.trigo; netoHierro -= ent.hierro; }
    if(ent.para===jugadorActual){ netoTrigo += ent.trigo; netoHierro += ent.hierro; }
  }
  document.getElementById("netoTrigo").textContent = netoTrigo.toFixed(2);
  document.getElementById("netoHierro").textContent = netoHierro.toFixed(2);

  // --- ACTUALIZAR RECURSOS ---
  recursos.trigo = j.trigo + netoTrigo;
  recursos.hierro = j.hierro + netoHierro;
  document.getElementById("trigo").textContent = recursos.trigo.toFixed(2);
  document.getElementById("hierro").textContent = recursos.hierro.toFixed(2);

  // Actualizar destinatarios dinámicamente
  const nombres = Object.keys(data.jugadores);
  actualizarDestinatarios(nombres);

  const eAb = data.entregasAbiertas;
  const pAb = data.produccionAbierta;
  document.getElementById("estadoJuego").textContent = 
    eAb ? "Fase de Entregas" : pAb ? "Fase de Producción" : "Esperando próxima ronda";

  document.getElementById("formEntrega").style.display = eAb ? "block" : "none";
  document.getElementById("avisoEntregas").textContent = eAb ? "" : "📦 Entregas cerradas";
  document.getElementById("formProduccion").style.display = pAb ? "block" : "none";
  document.getElementById("avisoProduccion").textContent = pAb ? "" : "⚙️ Producción cerrada";

  // Mostrar entregas propias
  const tbody = document.getElementById("misEntregas");
  tbody.innerHTML = "";
  for(const ent of data.historial){
    if(ent.de === jugadorActual){
      tbody.innerHTML += `<tr class="enviada"><td>📤 Enviada</td><td>${ent.para}</td><td>${ent.trigo}</td><td>${ent.hierro}</td></tr>`;
    } else if(ent.para === jugadorActual){
      tbody.innerHTML += `<tr class="recibida"><td>📥 Recibida</td><td>${ent.de}</td><td>${ent.trigo}</td><td>${ent.hierro}</td></tr>`;
    }
  }

  // --- PRODUCCIÓN POTENCIAL ---
  const t = recursos.trigo;
  const h = recursos.hierro;

  const prod1 = 575*Math.min(t/280, h/12);
  const prod2 = 20*Math.min(t/120, h/8);
  const prod3t = t/2;
  const prod3h = h/2;

  document.getElementById("infoTrigo").textContent = `🌾 Proceso 1: +${prod1.toFixed(2)} trigo posible`;
  document.getElementById("infoHierro").textContent = `⛏️ Proceso 2: +${prod2.toFixed(2)} hierro posible`;
  document.getElementById("infoSimplificar").textContent = `♻️ Proceso 3: +${prod3t.toFixed(2)} trigo, +${prod3h.toFixed(2)} hierro`;
});

socket.on("error", msg => alert(msg));

function actualizarDestinatarios(jugadores){
  const sel = document.getElementById("destinatario");
  const current = jugadorActual;
  sel.innerHTML = '<option value="">--Selecciona--</option>';
  for(const j of jugadores){ if(j!==current) sel.innerHTML += `<option value="${j}">${j}</option>`; }
}

function actualizarRecursos(j){
  recursos.trigo = j.trigo;
  recursos.hierro = j.hierro;
  document.getElementById("trigo").textContent = j.trigo.toFixed(2);
  document.getElementById("hierro").textContent = j.hierro.toFixed(2);
}
</script>
</body>
</html>
