<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>

<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Jugador</h2>

<h3>Sala: <span id="nombreSala"></span></h3>

<div id="login">
  <input id="sala" placeholder="Sala">
  <input id="jugador" placeholder="Nombre">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="contenidoSala" style="display:none;">
  <h3>Recursos disponibles</h3>
  <p>Trigo: <span id="trigoJugador">0</span></p>
  <p>Hierro: <span id="hierroJugador">0</span></p>

  <div id="formEntregas" style="display:none;">
    <h3>Realizar entrega</h3>
    <select id="destino"></select>
    <input id="trigoEnv" type="number" placeholder="Trigo a entregar">
    <input id="hierroEnv" type="number" placeholder="Hierro a entregar">
    <button onclick="entregar()">Entregar</button>
  </div>

  <div id="formProduccion" style="display:none;">
    <h3>Elegir proceso de producción</h3>
    <select id="proceso">
      <option value="1">Proceso 1</option>
      <option value="2">Proceso 2</option>
      <option value="3">Proceso 3</option>
    </select>
    <button onclick="elegirProceso()">Elegir proceso</button>
  </div>

  <h3>Entregas realizadas/recibidas</h3>
  <table>
    <thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
    <tbody id="historial"></tbody>
  </table>
</div>

<script>
const socket = io();
let sala = "";
let jugador = "";

// Entrar a la sala
function entrar() {
  sala = document.getElementById("sala").value;
  jugador = document.getElementById("jugador").value;
  if (!sala || !jugador) return alert("Ingresa sala y nombre");
  socket.emit("entrarJugador", { sala, jugador });
}

// Realizar entrega
function entregar() {
  const para = document.getElementById("destino").value;
  const trigo = parseFloat(document.getElementById("trigoEnv").value) || 0;
  const hierro = parseFloat(document.getElementById("hierroEnv").value) || 0;
  socket.emit("entregar", { sala, de: jugador, para, trigo, hierro });
}

// Elegir proceso de producción
function elegirProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("elegirProceso", { sala, jugador, proceso });
}

// === Socket events ===
socket.on("jugadorEntrado", data => {
  document.getElementById("login").style.display = "none";
  document.getElementById("contenidoSala").style.display = "block";
  document.getElementById("nombreSala").textContent = data.sala;
});

socket.on("actualizarEstado", data => {
  const j = data.jugadores[jugador];
  if (!j) return;

  // Recursos del jugador
  document.getElementById("trigoJugador").textContent = j.trigo.toFixed(2);
  document.getElementById("hierroJugador").textContent = j.hierro.toFixed(2);

  // Mostrar formularios según estado
  document.getElementById("formEntregas").style.display = data.entregasAbiertas ? "block" : "none";
  document.getElementById("formProduccion").style.display = data.produccionAbierta ? "block" : "none";

  // Destinos de entrega
  const sel = document.getElementById("destino");
  sel.innerHTML = "";
  for (const nombre in data.jugadores) {
    if (nombre !== jugador) sel.innerHTML += `<option value="${nombre}">${nombre}</option>`;
  }

  // Historial de entregas del jugador
  const hist = document.getElementById("historial");
  hist.innerHTML = "";
  for (const h of data.historial) {
    if (h.de === jugador || h.para === jugador) {
      hist.innerHTML += `<tr>
        <td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td>
      </tr>`;
    }
  }
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
