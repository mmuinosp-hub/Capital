<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> | 
  <a href="/player.html">Jugador</a> | 
  <a href="/estado_jugadores.html">Estado de jugadores</a> | 
  <a href="/entregas_realizadas.html">Entregas realizadas</a>
</nav>

<h2>Jugador</h2>
<h3>Sala: <span id="nombreSala"></span></h3>

<div id="loginDiv">
  <input id="salaInput" placeholder="Sala">
  <input id="nombreInput" placeholder="Nombre">
  <input id="passwordInput" type="password" placeholder="Contraseña">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="jugadorDiv" style="display:none;">
  <h3>Tus Recursos</h3>
  <p>Trigo: <span id="trigo"></span></p>
  <p>Hierro: <span id="hierro"></span></p>
  <p>Entregas disponibles: <span id="entregas"></span></p>

  <div id="entregasForm">
    <h3>Realizar Entrega</h3>
    <select id="destino"></select>
    <input id="trigoEnv" type="number" placeholder="Trigo a entregar">
    <input id="hierroEnv" type="number" placeholder="Hierro a entregar">
    <button onclick="entregar()">Entregar</button>
  </div>

  <div id="produccionForm">
    <h3>Elegir Proceso de Producción</h3>
    <select id="proceso">
      <option value="1">Proceso 1</option>
      <option value="2">Proceso 2</option>
      <option value="3">Proceso 3</option>
    </select>
    <button onclick="elegirProceso()">Elegir proceso</button>
  </div>
</div>

<script>
const socket = io();
let sala = sessionStorage.getItem("sala") || "";
let nombre = sessionStorage.getItem("jugador") || "";

document.getElementById("nombreSala").textContent = sala;

function entrar() {
  sala = document.getElementById("salaInput").value;
  nombre = document.getElementById("nombreInput").value;
  const password = document.getElementById("passwordInput").value;
  if (!sala || !nombre || !password) return alert("Completa todos los campos");
  sessionStorage.setItem("sala", sala);
  sessionStorage.setItem("jugador", nombre);
  socket.emit("entrarJugador", { sala, nombre, password });
}

function entregar() {
  const para = document.getElementById("destino").value;
  const trigo = document.getElementById("trigoEnv").value;
  const hierro = document.getElementById("hierroEnv").value;
  socket.emit("enviarEntrega", { sala, de: nombre, para, trigo, hierro });
}

function elegirProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("elegirProceso", { sala, nombre, proceso });
}

socket.on("jugadorEntrado", () => {
  document.getElementById("loginDiv").style.display = "none";
  document.getElementById("jugadorDiv").style.display = "block";
});

socket.on("actualizarEstado", (data) => {
  if (!data.jugadores[nombre]) return;
  const j = data.jugadores[nombre];
  document.getElementById("trigo").textContent = j.trigo.toFixed(2);
  document.getElementById("hierro").textContent = j.hierro.toFixed(2);
  document.getElementById("entregas").textContent = j.entregas;

  // Ocultar formularios según estado
  document.getElementById("entregasForm").style.display = data.entregasAbiertas ? "block" : "none";
  document.getElementById("produccionForm").style.display = data.produccionAbierta ? "block" : "none";

  // Destinatarios en desplegable
  const sel = document.getElementById("destino");
  sel.innerHTML = "";
  for (const n in data.jugadores) {
    if (n !== nombre) sel.innerHTML += `<option value="${n}">${n}</option>`;
  }
});

socket.on("error", msg => alert(msg));
</script>
</body>
</html>
