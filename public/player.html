<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador - Capitalismo Simulado</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
nav a { margin-right: 10px; text-decoration: none; color: #005; }
h2 { margin-top: 0; }
input, select, button { margin: 5px; }
fieldset { margin-bottom: 20px; }
</style>
</head>
<body>
<nav>
  <a href="/">Inicio</a> |
  <a href="/player.html">Jugador</a> |
  <a href="/estado_jugadores.html">Estado de jugadores</b> |
  <a href="/entregas_realizadas.html">Entregas realizadas</a>  |
  <a href="/historial_entregas.html">Historial de Entregas</a> |
  <a href="/historial_produccion.html">Historial de Producción</a>
</nav>
<hr>

<h2>Consola del jugador</h2>



<div id="panel" style="display:none">
  <h3>Sesión: <span id="nombreJugador"></span></h3>
  <p><b>Estado:</b> <span id="estado"></span></p>

  <fieldset>
    <legend>Mis insumos</legend>
    <p>Trigo: <span id="trigo"></span></p>
    <p>Hierro: <span id="hierro"></span></p>
    <p>Entregas disponibles: <span id="entregas"></span></p>
  </fieldset>

  <div id="formEntrega" style="display:none">
    <fieldset>
      <legend>Entregar recursos</legend>
      <input id="para" placeholder="Para (jugador)">
      <input id="trigoEnviar" placeholder="Trigo">
      <input id="hierroEnviar" placeholder="Hierro">
      <button onclick="enviarEntrega()">Enviar</button>
    </fieldset>
  </div>

  <div id="formProduccion" style="display:none">
    <fieldset>
      <legend>Elegir proceso de producción</legend>
      <select id="proceso">
        <option value="1">Proceso 1</option>
        <option value="2">Proceso 2</option>
        <option value="3">Proceso 3</option>
      </select>
      <button onclick="enviarProceso()">Confirmar</button>
    </fieldset>
  </div>
</div>

<script>
const socket = io();
let sala, nombre;

function entrar() {
  sala = document.getElementById("sala").value;
  nombre = document.getElementById("nombre").value;
  const password = document.getElementById("password").value;
  socket.emit("entrarJugador", { sala, nombre, password });
}

socket.on("jugadorEntrado", ({ sala: s, nombre: n }) => {
  document.getElementById("login").style.display = "none";
  document.getElementById("panel").style.display = "block";
  document.getElementById("nombreJugador").textContent = n;
});

socket.on("actualizarEstado", (data) => {
  if (!data.jugadores[nombre]) return;
  const j = data.jugadores[nombre];
  document.getElementById("trigo").textContent = j.trigo.toFixed(2);
  document.getElementById("hierro").textContent = j.hierro.toFixed(2);
  document.getElementById("entregas").textContent = j.entregasDisponibles;
  const estadoTexto = `Entregas ${data.entregasAbiertas ? "abiertas" : "cerradas"} · Producción ${data.produccionAbierta ? "abierta" : "cerrada"}`;
  document.getElementById("estado").textContent = estadoTexto;

  document.getElementById("formEntrega").style.display = data.entregasAbiertas ? "block" : "none";
  document.getElementById("formProduccion").style.display = data.produccionAbierta ? "block" : "none";
});

function enviarEntrega() {
  const para = document.getElementById("para").value;
  const trigo = document.getElementById("trigoEnviar").value;
  const hierro = document.getElementById("hierroEnviar").value;
  socket.emit("enviarEntrega", { sala, de: nombre, para, trigo, hierro });
  document.getElementById("trigoEnviar").value = "";
  document.getElementById("hierroEnviar").value = "";
}

function enviarProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("elegirProceso", { sala, nombre, proceso });
}
</script>
</body>
</html>
