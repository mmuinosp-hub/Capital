<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jugador</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; margin: 20px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; }
</style>
</head>
<body>
<h2>Jugador</h2>
<input id="sala" placeholder="Sala">
<input id="nombre" placeholder="Nombre">
<input id="password" type="password" placeholder="Contraseña">
<button onclick="entrar()">Entrar</button>

<h3>Entregas</h3>
<select id="destino"></select>
<input id="trigoEnv" type="number" placeholder="Trigo a entregar">
<input id="hierroEnv" type="number" placeholder="Hierro a entregar">
<button onclick="entregar()">Entregar</button>

<h3>Producción</h3>
<select id="proceso">
  <option value="1">Proceso 1</option>
  <option value="2">Proceso 2</option>
  <option value="3">Proceso 3</option>
</select>
<button onclick="elegirProceso()">Elegir proceso</button>

<h3>Jugadores</h3>
<table>
<thead><tr><th>Jugador</th><th>Trigo</th><th>Hierro</th><th>Entregas</th></tr></thead>
<tbody id="jugadores"></tbody>
</table>

<h3>Historial de entregas</h3>
<table>
<thead><tr><th>De</th><th>Para</th><th>Trigo</th><th>Hierro</th><th>Hora</th></tr></thead>
<tbody id="historial"></tbody>
</table>

<h3>Tu producción</h3>
<p>Trigo producido: <span id="trigoProd">0</span></p>
<p>Hierro producido: <span id="hierroProd">0</span></p>

<script>
const socket = io();
let sala = "";
let nombre = "";

function entrar() {
  sala = document.getElementById("sala").value;
  nombre = document.getElementById("nombre").value;
  const password = document.getElementById("password").value;
  socket.emit("entrarJugador", { sala, nombre, password });
}

function entregar() {
  const para = document.getElementById("destino").value;
  const trigo = document.getElementById("trigoEnv").value;
  const hierro = document.getElementById("hierroEnv").value;
  socket.emit("enviarEntrega", { sala, de: nombre, para, trigo, hierro });
}

function elegirProceso() {
  const proceso = parseInt(document.getElementById("proceso").value);
  socket.emit("elegirProceso", { sala, nombre, proceso });
}

socket.on("actualizarEstado", (data) => {
  const tbody = document.getElementById("jugadores");
  tbody.innerHTML = "";
  const sel = document.getElementById("destino");
  sel.innerHTML = "";
  for (const [n, j] of Object.entries(data.jugadores)) {
    tbody.innerHTML += `<tr><td>${n}</td><td>${j.trigo.toFixed(2)}</td><td>${j.hierro.toFixed(2)}</td><td>${j.entregas}</td></tr>`;
    if (n !== nombre) sel.innerHTML += `<option value="${n}">${n}</option>`;
    if (n === nombre) {
      document.getElementById("trigoProd").textContent = j.trigoProd.toFixed(2);
      document.getElementById("hierroProd").textContent = j.hierroProd.toFixed(2);
    }
  }

  const hist = document.getElementById("historial");
  hist.innerHTML = "";
  for (const h of data.historial) {
    hist.innerHTML += `<tr><td>${h.de}</td><td>${h.para}</td><td>${h.trigo}</td><td>${h.hierro}</td><td>${h.hora}</td></tr>`;
  }
});
</script>
</body>
</html>
